        :root {

            background-color: var(--bg-pro);

            display: flex; flex-direction: column; align-items: center;
        }

        /* Top Bar & Menu */
        .top-bar {
            width: 100%; background: rgba(0,0,0,0.6);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box; border-bottom: 2px solid var(--gold);
        }
        .menu-btn { font-size: 28px; color: var(--gold); cursor: pointer; }

        .sidebar {
            position: fixed; top: 0; left: -290px; width: 280px; height: 100%;

        }
        .sidebar.open { left: 0; }
