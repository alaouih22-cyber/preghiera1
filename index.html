<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 - Warsh Tajweed</title>
    <style>
        :root {
            --primary: #1b4332;
            --light-green: #f0fdf4;
            --white: #ffffff;
            --accent: #2d6a4f;
            --gold: #c69b00;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--light-green);
            color: var(--primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            direction: rtl;
        }

        /* Striscia Hadith */
        .hadith-ticker {
            background: var(--primary);
            color: white;
            padding: 12px 0;
            width: 100%;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
        }
        .hadith-ticker marquee { width: 100%; }

        /* Countdown Gigante */
        .hero-countdown {
            background: var(--white);
            width: 90%;
            max-width: 450px;
            margin: 20px 0;
            padding: 30px 15px;
            border-radius: 30px;
            text-align: center;
            border: 4px solid var(--accent);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #next-prayer-name { font-size: 1.5rem; color: var(--accent); margin-bottom: 5px; font-weight: bold; }
        #big-timer { font-size: 4rem; font-weight: 900; color: var(--primary); direction: ltr; }

        /* Griglia Preghiere */
        .grid { width: 90%; max-width: 450px; display: grid; gap: 12px; }
        .card {
            background: var(--white);
            padding: 18px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-right: 8px solid var(--accent);
        }
        .card.active { border-right-color: #ef4444; background: #fee2e2; }
        .card b { font-size: 1.3rem; }
        .card .time { font-size: 1.6rem; font-weight: bold; color: var(--accent); }

        /* Bottone Corano Molawwan */
        .quran-btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 30px 0;
            border: 2px solid var(--gold);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
