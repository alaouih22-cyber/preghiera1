<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Modern App</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #16213e;
            --accent: #e94560;
            --gold: #fbc531;
            --text: #ffffff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Striscia Hadith Scorrevole */
        .hadith-ticker {
            background: var(--gold);
            color: #000;
            padding: 10px 0;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            direction: rtl; /* Per l'arabo */
        }
        .hadith-ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100%, 0); }
        }

        /* Countdown Gigante */
        .hero-countdown {
            background: linear-gradient(135deg, var(--card), #0f3460);
            width: 90%;
            max-width: 500px;
            margin: 20px 0;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border: 2px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #next-prayer-name { font-size: 1.5rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        #big-timer { font-size: 4rem; font-weight: 900; margin: 10px 0; color: #fff; text-shadow: 0 0 20px var(--accent); }

        /* Griglia Preghiere */
        .grid { width: 90%; max-width: 500px; display: grid; gap: 15px; }
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            border-bottom: 4px solid transparent;
        }
        .card.active { border-bottom-color: var(--accent); background: #251e3e; transform: scale(1.05); }
        .card b { font-size: 1.2rem; }
        .card .time { font-size: 1.5rem; font-weight: bold; color: var(--gold); }

        h1 { margin-top: 20px; font-size: 1.8rem; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="hadith-ticker">
        <span id="hadith-text">قال رسول الله ﷺ: «بُنِيَ الإِسْلَامُ عَلَى خَمْسٍ» (بخاري ومسلم) ... «تَسَحَّرُوا فَإِنَّ فِي السُّحُورِ بَرَكَةً» (بخاري ومسلم) ... «مَنْ صَامَ رَمَضَانَ إِيمَانًا وَاحْتِسَابًا غُفِرَ لَهُ مَا تَقَدَّمَ مِنْ ذَنْبِهِ» (بخاري ومسلم)</span>
    </div>

    <h1>RAMADAN 2026</h1>

    <div class="hero-countdown">
        <div id="next-prayer-name">Caricamento...</div>
        <div id="big-timer">00:00:00</div>
    </div>

    <div class="grid" id="prayer-grid"></div>

<script>
    const prayerData = [
        {"d":"24/2","f":"05:36","dh":"12:24","a":"15:25","m":"17:54","i":"19:12"},
        {"d":"25/2","f":"05:35","dh":"12:24","a":"15:25","m":"17:55","i":"19:13"},
        {"d":"26/2","f":"05:33","dh":"12:24","a":"15:26","m":"17:56","i":"19:15"},
        {"d":"27/2","f":"05:31","dh":"12:24","a":"15:27","m":"17:57","i":"19:16"},
        {"d":"28/2","f":"05:30","dh":"12:23","a":"15:28","m":"17:59","i":"19:17"},
        {"d":"1/3","f":"05:28","dh":"12:23","a":"15:29","m":"18:00","i":"19:18"}
    ];

    function update() {
        const now = new Date();
        const dKey = now.getDate() + "/" + (now.getMonth() + 1);
        const today = prayerData.find(p => p.d === dKey);
        if(!today) return;

        const pr = [
            {n:"Fajr", t:today.f}, {n:"Dhuhr", t:today.dh}, 
            {n:"Asr", t:today.a}, {n:"Maghrib", t:today.m}, {n:"Ishaa", t:today.i}
        ];

        let html = '';
        let nextFound = false;

        pr.forEach(p => {
            const [h, m] = p.t.split(':');
            const pDate = new Date(); pDate.setHours(h, m, 0);
            const diff = pDate - now;
            const grace = (p.n === "Fajr") ? 30*60000 : 10*60000;

            let isCurrent = (diff <= 0 && diff > -grace);
            
            if (diff > 0 && !nextFound) {
                nextFound = true;
                document.getElementById('next-prayer-name').innerText = "Prossima: " + p.n;
                const hh = Math.floor(diff/3600000).toString().padStart(2, '0');
                const mm = Math.floor((diff%3600000)/60000).toString().padStart(2, '0');
                const ss = Math.floor((diff%60000)/1000).toString().padStart(2, '0');
                document.getElementById('big-timer').innerText = `${hh}:${mm}:${ss}`;
            }

            html += `
                <div class="card ${isCurrent ? 'active' : ''}">
                    <div>
                        <b>${p.n}</b>
                        ${isCurrent ? '<br><small>Tempo preghiera</small>' : ''}
                    </div>
                    <div class="time">${p.t}</div>
                </div>`;
        });
        document.getElementById('prayer-grid').innerHTML = html;
    }

    setInterval(update, 1000);
    update();
</script>
</body>
</html>
