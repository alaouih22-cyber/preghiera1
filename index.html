        body {

            margin: 0; padding: 0;

        /* Header Ramadan */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            padding: 35px 0; text-align: center; border-bottom: 3px solid var(--mp-gold);
            position: relative; display: flex; justify-content: center; align-items: center;
        }

        .ramadan-title { 
            color: var(--mp-gold); font-size: 38px; margin: 0; font-weight: 900; 
        }

        .menu-btn { 
            position: absolute; left: 20px; top: 25px; color: var(--mp-gold); 
            font-size: 35px; cursor: pointer; 
        }

        /* Dashboard con Countdown e Date */
        .dashboard {
            width: 92%; max-width: 450px; margin: -25px 0 10px 0;
            display: flex; gap: 10px; z-index: 10;
        }
        
        .dash-card {
            flex: 1; background: white; border-radius: 18px; padding: 12px;
            border: 1px solid var(--mp-gold); box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .timer-main { font-size: 26px; font-weight: 900; color: var(--mp-dark-green); }

        /* Lista Orari */
        .prayer-list { 
            width: 94%; flex-grow: 1; display: flex; 
            flex-direction: column; gap: 12px; overflow-y: auto; 
        }
        
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 20px 25px; border-radius: 20px;
        }
        
        .prayer-card.active { 
            border: 2.5px solid var(--mp-gold); background: #fdfaf3; 
        }

        /* Footer Hadith Scorrevole */
        .hadith-footer {
            width: 100%; background: var(--mp-dark-green); padding: 12px 0;
            border-top: 3px solid var(--mp-gold); overflow: hidden;
        }
        .hadith-track { display: flex; width: max-content; animation: scroll-hadith 30s linear infinite; }
        .hadith-text { color: var(--mp-gold); font-weight: 600; padding-left: 100vw; white-space: nowrap; }
        
        @keyframes scroll-hadith { from { transform: translateX(0); } to { transform: translateX(100%); } }

        /* Sidebar Menu */
        .sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: var(--mp-dark-green); z-index: 1000; transition: 0.4s;
            padding: 30px 20px; color: white;
        }
        .sidebar.open { left: 0; }
        .menu-item {
            background: rgba(255,255,255,0.1); border: 1px solid var(--mp-gold);
            color: white; padding: 14px; border-radius: 12px; width: 100%;
            margin-bottom: 12px; cursor: pointer; text-align: right; font-weight: bold;
        }
