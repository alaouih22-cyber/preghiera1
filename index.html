<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muslim Pro - Bastia Umbra v3.0</title>
    <style>
        /* TEMA MUSLIM PRO PREMIUM */
        :root {
            --mp-dark-green: #004F3F; 
            --mp-gold: #C5A059; 
            --mp-bg: #F6F7F9; 
            --white: #ffffff;
            --text-main: #333;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body.night-mode {
            --mp-bg: #121212;
            --white: #1e1e1e;
            --mp-dark-green: #002b22;
            --text-main: #e0e0e0;
        }

        body { 
            background-color: var(--mp-bg); margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            color: var(--text-main); transition: background 0.5s;
        }

        /* HEADER ARTISTICO CON FANOUS */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green); padding: 35px 0; 
            text-align: center; border-bottom: 4px solid var(--mp-gold);
            position: relative; flex-shrink: 0; display: flex; 
            justify-content: center; align-items: center; gap: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4); z-index: 100;
        }
        .fanous { 
            font-size: 42px; filter: drop-shadow(0 0 10px var(--mp-gold)); 
            animation: swing 3.5s infinite ease-in-out; 
        }
        @keyframes swing { 0%, 100% { transform: rotate(12deg); } 50% { transform: rotate(-12deg); } }
        
        .ramadan-title { 
            color: var(--mp-gold); font-size: 45px; margin: 0; 
            font-weight: 900; text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            font-family: 'Amiri', serif;
        }

        .menu-btn { 
            position: absolute; left: 25px; top: 40px; 
            color: var(--mp-gold); cursor: pointer; font-size: 35px; 
            transition: 0.3s; 
        }

        /* NOTIFICHE BANNER DINAMICHE */
        #notif-popup {
            position: fixed; top: -180px; left: 50%; transform: translateX(-50%); 
            width: 92%; max-width: 500px;
            background: linear-gradient(135deg, var(--mp-gold), #e5c17e); 
            color: var(--mp-dark-green); padding: 22px; border-radius: 25px; 
            text-align: center; font-weight: 900; z-index: 10000; 
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 3px solid white;
        }

        /* DASHBOARD QUADRETTI (COUNTDOWN & IQAMA) */
        .dashboard-grid { 
            display: flex; justify-content: center; gap: 12px; 
            width: 94%; margin: 18px auto; flex-shrink: 0; 
        }
        .grid-box { 
            background: var(--white); border: 3px solid var(--mp-gold); 
            border-radius: 20px; padding: 15px; flex: 1; text-align: center; 
            box-shadow: var(--shadow); transition: 0.3s;
        }
        .grid-label { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; }
        .grid-value { font-size: 24px; font-weight: 900; color: var(--mp-dark-green); margin-top: 6px; }

        /* MAIN CONTENT - IFRAME SITO ESTERNO */
        .main-content { 
            flex-grow: 1; display: flex; flex-direction: column; 
            align-items: center; width: 100%; overflow: hidden; position: relative;
        }
        #external-site { width: 100%; height: 100%; border: none; background: #fff; }

        /* MOSQUE WATCH (STATO DELLA MOSCHEA) */
        .mosque-watch { 
            width: 92%; background: var(--mp-gold); color: var(--mp-dark-green); 
            margin: 12px 0; border-radius: 18px; padding: 16px; font-size: 16px; 
            text-align: center; font-weight: 900; border: 2px solid #fff; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); flex-shrink: 0;
        }

        /* SIDEBAR COMPLETA (LE TRE STRISCE) */
        .sidebar { 
            position: fixed; top: 0; left: -350px; width: 300px; height: 100%; 
            background: var(--mp-dark-green); z-index: 9999; transition: 0.5s ease; 
            padding: 30px; color: white; overflow-y: auto; 
            box-shadow: 15px 0 40px rgba(0,0,0,0.6);
        }
        .sidebar.open { left: 0; }
        .tool-box { 
            background: rgba(255,255,255,0.08); padding: 18px; 
            border-radius: 18px; margin-bottom: 18px; border: 1px solid var(--mp-gold); 
        }
        .tool-title { color: var(--mp-gold); font-size: 14px; font-weight: bold; margin-bottom: 12px; display: block; }
        .menu-item { 
            background: var(--mp-gold); color: var(--mp-dark-green); border: none; 
            padding: 14px; border-radius: 12px; width: 100%; font-weight: 900; 
            cursor: pointer; margin-top: 10px; transition: 0.3s; font-size: 14px;
        }

        /* QIBLA COMPASS */
        .compass { 
            width: 90px; height: 90px; border: 4px solid var(--mp-gold); 
            border-radius: 50%; margin: 10px auto; position: relative; background: #fff; 
        }
        .needle { 
            width: 5px; height: 40px; background: linear-gradient(to bottom, #ff0000 50%, #333 50%); 
            position: absolute; left: 50%; top: 5px; transform-origin: bottom center; 
            transform: translateX(-50%) rotate(105deg); 
        }

        /* STRISCIA ADESIVA HADITH (STICKY BOTTOM) */
        .hadith-footer { 
            width: 100%; background: var(--mp-dark-green); padding: 15px 0; 
            border-top: 4px solid var(--mp-gold); overflow: hidden; direction: ltr; flex-shrink: 0; 
        }
        .hadith-track { display: flex; width: max-content; animation: scroll-ltr 55s linear infinite; }
        .hadith-text { 
            color: var(--mp-gold); font-weight: 700; font-size: 16px; 
            white-space: nowrap; padding-left: 150px; 
        }
        @keyframes scroll-ltr { from { transform: translateX(-50%); } to { transform: translateX(0%); } }

        select, textarea, input { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            margin-top: 8px; font-family: inherit; font-size: 14px; color: #000;
        }
    </style>
</head>
<body>

    <div id="notif-popup">
        <span id="notif-icon" style="font-size: 30px;">üïå</span><br>
        <span id="notif-msg" style="font-size: 18px;">ÿ≠ÿßŸÜ ÿßŸÑÿ¢ŸÜ ŸÖŸàÿπÿØ ÿßŸÑÿ£ÿ∞ÿßŸÜ</span><br>
        <b id="notif-name" style="font-size: 24px;"></b>
    </div>

    <header class="ramadan-header">
        <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
        <span class="fanous">üèÆ</span>
        <h1 class="ramadan-title">ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ</h1>
        <span class="fanous">üèÆ</span>
    </header>

    <section class="dashboard-grid">
        <div class="grid-box">
            <div class="grid-label">Prossimo Athan</div>
            <div id="countdown" class="grid-value">00:00:00</div>
        </div>
        <div class="grid-box">
            <div class="grid-label">Iqama (Bastia)</div>
            <div id="iqama-time" class="grid-value">--:--</div>
        </div>
    </section>

    <main class="main-content">
        <iframe id="external-site" src="https://m.search.it.com/search?q=orari+preghiera+bastia+umbra"></iframe>
        
        <div class="mosque-watch" id="mosque-display">
            üì¢ STATO DELLA MOSCHEA: Caricamento in corso...
        </div>
    </main>

    <nav class="sidebar" id="sidebar">
        <div style="font-size:40px; cursor:pointer; color:var(--mp-gold); margin-bottom: 20px;" onclick="toggleMenu()">&times;</div>
        
        <div class="tool-box">
            <span class="tool-title">üß≠ DIREZIONE QIBLA</span>
            <div class="compass"><div class="needle"></div></div>
        </div>

        <div class="tool-box">
            <span class="tool-title">üîä VOCE ADHAN MAROCCO</span>
            <select id="voice-select">
                <option value="ma">Casablanca / Rabat (ÿßŸÑŸÖÿ∫ÿ±ÿ®)</option>
                <option value="mk">Makkah Al-Mukarramah (ŸÖŸÉÿ©)</option>
                <option value="md">Al-Madinah Al-Munawwarah (ÿßŸÑŸÖÿØŸäŸÜÿ©)</option>
            </select>
            <button class="menu-item" onclick="testAthan()">üîä Riproduci Test</button>
        </div>

        <div class="tool-box">
            <span class="tool-title">üí∞ ZAKAT & TASBIH</span>
            <input type="number" id="zak-amount" placeholder="Capitale in ‚Ç¨">
            <button class="menu-item" onclick="calcZakat()">Calcola Zakat (2.5%)</button>
            <div id="t-display" style="font-size:26px; text-align:center; margin:15px 0; font-weight:bold;">0</div>
            <button class="menu-item" onclick="incrementTasbih()">üìø Tasbih +1</button>
        </div>

        <div class="tool-box">
            <span class="tool-title">üìù MODIFICA STATO MOSCHEA</span>
            <textarea id="mosque-input" rows="3" placeholder="Scrivi un avviso..." oninput="updateStatus(this.value)"></textarea>
        </div>

        <button class="menu-item" style="background:#333; color:#fff;" onclick="toggleNight()">üåô Modalit√† Notte Serena</button>
        <button class="menu-item" onclick="location.reload()">üîÑ Aggiorna Dati</button>
        <div style="height:60px;"></div>
    </nav>

    <footer class="hadith-footer">
        <div class="hadith-track" id="hadith-track"></div>
    </footer>

    <script>
        // DATI PREGHIERA E NOTIFICHE (Configurati per Bastia Umbra)
        const prayerTimes = {
            "ÿßŸÑŸÅÿ¨ÿ±": "05:35", "ÿßŸÑÿ∏Ÿáÿ±": "12:24", "ÿßŸÑÿπÿµÿ±": "15:25", "ÿßŸÑŸÖÿ∫ÿ±ÿ®": "17:55", "ÿßŸÑÿπÿ¥ÿßÿ°": "19:13"
        };
        const specialEvents = {
            "imsak": "05:20", "iftar": "17:45", "tarawih": "20:30"
        };

        const hadithList = "¬´ÿ™Ÿéÿ≥Ÿéÿ≠ŸëŸéÿ±ŸèŸàÿß ŸÅŸéÿ•ŸêŸÜŸëŸé ŸÅŸêŸä ÿßŸÑÿ≥ŸëŸéÿ≠ŸèŸàÿ±Ÿê ÿ®Ÿéÿ±ŸéŸÉŸéÿ©Ÿã¬ª ‚Ä¢ ‚ú® ‚Ä¢ ¬´ŸÖŸéŸÜŸí ÿµŸéÿßŸÖŸé ÿ±ŸéŸÖŸéÿ∂ŸéÿßŸÜŸé ÿ•ŸêŸäŸÖŸéÿßŸÜŸãÿß ŸàŸéÿßÿ≠Ÿíÿ™Ÿêÿ≥Ÿéÿßÿ®Ÿãÿß ÿ∫ŸèŸÅŸêÿ±Ÿé ŸÑŸéŸáŸè ŸÖŸéÿß ÿ™ŸéŸÇŸéÿØŸëŸéŸÖŸé ŸÖŸêŸÜŸí ÿ∞ŸéŸÜŸíÿ®ŸêŸáŸê¬ª ‚Ä¢ ‚ú® ‚Ä¢ ¬´ÿßŸÑÿµŸëŸêŸäŸéÿßŸÖŸè ÿ¨ŸèŸÜŸëŸéÿ©Ÿå¬ª ‚Ä¢ ‚ú® ‚Ä¢ ";

        // FUNZIONI SIDEBAR
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleNight() { document.body.classList.toggle('night-mode'); }
        function updateStatus(v) { 
            document.getElementById('mosque-display').innerText = "üì¢ STATO DELLA MOSCHEA: " + v; 
            localStorage.setItem('mosqueStatus', v); 
        }
        function incrementTasbih() {
            let val = (parseInt(localStorage.getItem('tasbihCount') || 0)) + 1;
            localStorage.setItem('tasbihCount', val);
            document.getElementById('t-display').innerText = val;
        }
        function calcZakat() {
            let amt = document.getElementById('zak-amount').value;
            if(amt) alert("Zakat Dovuta: " + (amt * 0.025).toFixed(2) + " ‚Ç¨");
        }
        function testAthan() { alert("Riproduzione Adhan in corso..."); }

        // LOGICA NOTIFICHE
        function triggerBanner(title, message, icon = "üïå") {
            const popup = document.getElementById('notif-popup');
            document.getElementById('notif-name').innerText = title;
            document.getElementById('notif-msg').innerText = message;
            document.getElementById('notif-icon').innerText = icon;
            popup.style.top = "25px";
            setTimeout(() => { popup.style.top = "-180px"; }, 12000);
        }

        // MOTORE REAL-TIME
        function updateClock() {
            const now = new Date();
            const hourMin = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
            const fullTime = hourMin + ":" + now.getSeconds().toString().padStart(2,'0');

            // Controllo Eventi Speciali
            if (fullTime === specialEvents.imsak + ":00") triggerBanner("IMSAK", "Fine Suhoor - Smetti di mangiare", "‚è≥");
            if (fullTime === specialEvents.iftar + ":00") triggerBanner("IFTAR", "Ramadan Kareem! Rompi il digiuno", "üåô");
            if (fullTime === specialEvents.tarawih + ":00") triggerBanner("TARAWIH", "Promemoria Preghiera e Notte Serena", "‚ú®");

            let nextPrayer = null;
            for (let name in prayerTimes) {
                if (!nextPrayer && prayerTimes[name] > hourMin) {
                    nextPrayer = { name: name, time: prayerTimes[name] };
                    
                    // Countdown
                    const [h, m] = nextPrayer.time.split(':');
                    const target = new Date(); target.setHours(h, m, 0);
                    const diff = target - now;
                    const hh = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    document.getElementById('countdown').innerText = `${hh}:${mm}:${ss}`;

                    // Iqama (Fajr +20 min, altri +10 min)
                    let iqM = parseInt(m) + (name === "ÿßŸÑŸÅÿ¨ÿ±" ? 20 : 10);
                    let iqH = parseInt(h);
                    if(iqM >= 60) { iqM -= 60; iqH += 1; }
                    document.getElementById('iqama-time').innerText = `${iqH.toString().padStart(2,'0')}:${iqM.toString().padStart(2,'0')}`;

                    // Notifica Athan Esatto
                    if (fullTime === nextPrayer.time + ":00") triggerBanner(nextPrayer.name, "ÿ≠ÿßŸÜ ÿßŸÑÿ¢ŸÜ ŸÖŸàÿπÿØ ÿßŸÑÿ£ÿ∞ÿßŸÜ ÿ≠ÿ≥ÿ® ÿ™ŸàŸÇŸäÿ™ ÿ®ÿßÿ≥ÿ™Ÿäÿß");
                }
            }
        }

        // CARICAMENTO INIZIALE
        window.onload = () => {
            const savedStatus = localStorage.getItem('mosqueStatus') || "Benvenuti alla Moschea di Bastia Umbra";
            document.getElementById('mosque-display').innerText = "üì¢ STATO DELLA MOSCHEA: " + savedStatus;
            document.getElementById('mosque-input').value = savedStatus;
            document.getElementById('t-display').innerText = localStorage.getItem('tasbihCount') || 0;
            
            document.getElementById('hadith-track').innerHTML = `<div class="hadith-text">${hadithList}</div><div class="hadith-text">${hadithList}</div>`;
            
            setInterval(updateClock, 1000);
            updateClock();
        };
    </script>
</body>
</html>
