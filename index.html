<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Muslim Pro - Bastia Umbra</title>
    <style>
        :root {
            --mp-dark-green: #004F3F; 
            --mp-gold: #C5A059; 
            --mp-bg: #F6F7F9; 
            --white: #ffffff;
            --glow-color: rgba(197, 160, 89, 0.5);
        }

        body {
            background-color: var(--mp-bg);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* EFFETTO ILLUMINAZIONE MOVIMENTO (GLOW) */
        @keyframes glowing {
            0% { box-shadow: 0 0 5px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color); }
            100% { box-shadow: 0 0 5px var(--glow-color); }
        }

        /* STRISCIA 1: HEADER CON LUCE DINAMICA */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            background-image: linear-gradient(rgba(0, 79, 63, 0.9), rgba(0, 79, 63, 0.9)), 
                              url('https://www.transparenttextures.com/patterns/islamic-art.png');
            padding: 20px 0; text-align: center; border-bottom: 3px solid var(--mp-gold);
            position: relative;
            animation: glowing 3s infinite ease-in-out;
        }
        .ramadan-title { color: var(--mp-gold); font-size: 30px; margin: 0; font-weight: 800; }

        /* STRISCIA 2: DASHBOARD (COUNTDOWN PREGHIERA) */
        .dashboard {
            width: 85%; max-width: 450px; background: white; border-radius: 20px;
            margin: -15px 0 15px 0; padding: 15px; text-align: center;
            border: 1px solid var(--mp-gold); box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .timer-main { font-size: 32px; font-weight: 900; color: var(--mp-dark-green); }

        /* LISTA PREGHIERE CON CARD ILLUMINATE */
        .prayer-list { width: 90%; max-width: 500px; flex-grow: 1; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 12px 18px;
            border-radius: 15px; box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .prayer-card.active { 
            border: 2.3px solid var(--mp-gold); 
            background: #fdfaf3; 
            transform: scale(1.01);
            animation: glowing 2s infinite ease-in-out; /* Luce che si muove sulla card attiva */
        }

        /* IQAMA TAG INTEGRATO */
        .iqama-tag {
            font-size: 11px; color: white; background: #d32f2f;
            padding: 2px 8px; border-radius: 6px; 
            margin-left: 10px; font-weight: bold;
            display: inline-block; animation: flash 1s infinite;
        }

        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* STRISCIA 3: FOOTER (HADITH) */
        .hadith-footer {
            width: 100%; background: var(--mp-dark-green);
            padding: 12px 0; border-top: 3px solid var(--mp-gold);
            overflow: hidden; direction: ltr !important;
        }
        .hadith-track { display: flex; width: max-content; animation: scroll-ltr 60s linear infinite; }
        .hadith-text { color: var(--mp-gold); font-weight: 600; font-size: 15px; white-space: nowrap; padding-left: 60px; }
        
        @keyframes scroll-ltr { from { transform: translateX(-50%); } to { transform: translateX(0%); } }

        /* SIDEBAR & MUSHAF */
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: var(--mp-dark-green); z-index: 1000; transition: 0.4s;
            padding: 40px 20px; box-sizing: border-box; color: white;
        }
        .sidebar.open { left: 0; }
        .mushaf-btn {
            background: var(--mp-gold); color: var(--mp-dark-green) !important;
            display: block; text-align: center; padding: 15px;
            border-radius: 10px; text-decoration: none; font-weight: 800;
            margin-top: 20px; border: 2px solid white;
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .menu-btn { position: absolute; left: 20px; top: 20px; color: var(--mp-gold); cursor: pointer; font-size: 24px; }
    </style>
</head>

                let iqamaLabel = "";

                const diffMin = diffMs / 60000;

                    const diff = pDate - now;
                    const hh = Math.floor(diff/3600000).toString().padStart(2,"0");
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,"0");
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");

                    </div>`;
            }
            document.getElementById('list-container').innerHTML = html;
        }

        setInterval(update, 1000);
