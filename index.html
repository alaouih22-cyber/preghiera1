<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مواقيت الصلاة Bastia Umbra</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2319/2319830.png">

    <style>
        :root {
            --muslim-pro-blue: #0b2328;
            --muslim-pro-green: #143d3d;
            --gold: #c19b6c;
            --text-white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background: linear-gradient(180deg, var(--muslim-pro-blue) 0%, #000000 100%);
            color: var(--text-white);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            color: var(--gold);
        }

        .location-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--gold);
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 280px;
            height: 100%;
            background: var(--muslim-pro-blue);
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            z-index: 1000;
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: right;
        }

        .sidebar.active { right: 0; }

        .sidebar h2 { color: var(--gold); border-bottom: 1px solid var(--gold); padding-bottom: 10px; }

        .close-menu { font-size: 30px; cursor: pointer; display: block; margin-bottom: 20px; }

        /* Hero Section */
        .hero {
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin: 20px 0;
            padding: 30px 15px;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png'), linear-gradient(135deg, var(--muslim-pro-green), #0a1f1f);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(193, 155, 108, 0.3);
        }

        .dates { font-size: 14px; color: var(--gold); margin-bottom: 10px; }
        #timer { font-size: 50px; font-weight: 900; margin: 10px 0; letter-spacing: 2px; }
        .next-prayer-name { font-size: 20px; font-weight: bold; }

        /* Prayer List */
        .prayer-list { width: 90%; max-width: 450px; margin-bottom: 30px; }
        .prayer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            background: var(--card-bg);
            margin-bottom: 12px;
            border-radius: 18px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .prayer-item.active {
            background: rgba(193, 155, 108, 0.15);
            border: 1px solid var(--gold);
        }

        .prayer-item b { font-size: 18px; }
        .prayer-item span { font-size: 18px; font-weight: 900; color: var(--gold); }

        /* Buttons & Settings */
        .setting-item {
            margin-bottom: 25px;
            text-align: right;
        }
        .btn-action {
            width: 100%;
            padding: 12px;
            background: var(--gold);
            border: none;
            border-radius: 10px;
            color: var(--muslim-pro-blue);
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="top-bar">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="location-title">Bastia Umbra</div>
        <div style="width:28px"></div> </div>
