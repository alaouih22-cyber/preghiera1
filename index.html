    <style>
        :root {
            --mp-dark-green: #004F3F; 
            --mp-gold: #C5A059; 
            --mp-bg: #F6F7F9; 
            --white: #ffffff;
            --text-color: #333;
        }

        body.night-mode {
            --mp-bg: #121212;
            --white: #1e1e1e;
            --mp-dark-green: #002b22;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--mp-bg);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
        }

        /* ANIMAZIONE FANOUS */
        @keyframes swing {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* HEADER AMPIO CON RAMADAN KAREEM */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            padding: 30px 0; text-align: center; border-bottom: 3px solid var(--mp-gold);
            position: relative; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center; gap: 20px;
        }
        .fanous { font-size: 35px; animation: swing 3s infinite ease-in-out; display: inline-block; }
        .ramadan-title { color: var(--mp-gold); font-size: 32px; margin: 0; font-weight: 900; letter-spacing: 1px; }

        /* MENU BURGER */
        .menu-btn { position: absolute; left: 20px; top: 35px; color: var(--mp-gold); cursor: pointer; font-size: 28px; }

        /* CONTENITORE BANNER (SOTTO HEADER) */
        .banner-container { width: 100%; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; }

        .imsak-banner {
            width: 100%; background: #d32f2f; color: white;
            text-align: center; font-size: 14px; padding: 6px 0;
            display: none; font-weight: bold;
        }

        .mosque-news {
            width: 90%; background: var(--mp-gold); color: var(--mp-dark-green);
            margin: 10px 0; border-radius: 12px; padding: 12px;
            font-size: 14px; text-align: center; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* DASHBOARD & LISTA */
        .main-content { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 20px; }

        .dashboard {
            width: 85%; max-width: 400px; background: var(--white); border-radius: 20px;
            margin: 10px 0; padding: 15px; text-align: center;
            border: 1px solid var(--mp-gold); box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }
        .timer-main { font-size: 30px; font-weight: 900; color: var(--mp-dark-green); }

        .prayer-list { width: 92%; display: flex; flex-direction: column; gap: 8px; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 16px 20px; border-radius: 18px;
        }
        .prayer-card.active { border: 2.5px solid var(--mp-gold); background: rgba(197, 160, 89, 0.1); }
        .p-info { display: flex; align-items: center; gap: 15px; }
        .p-name { font-weight: 800; font-size: 19px; color: var(--mp-dark-green); }
        .p-time { font-weight: 900; font-size: 21px; }

        /* STRISCIA HADITH (FISSA IN BASSO) */
        .hadith-footer { 
            width: 100%; background: var(--mp-dark-green); padding: 12px 0; 
            border-top: 3px solid var(--mp-gold); overflow: hidden; 
            direction: ltr; flex-shrink: 0; position: relative; z-index: 10;
        }
        .hadith-track { display: flex; width: max-content; animation: scroll-ltr 60s linear infinite; }
        .hadith-text { color: var(--mp-gold); font-weight: 600; font-size: 15px; white-space: nowrap; padding-left: 100px; }
        @keyframes scroll-ltr { from { transform: translateX(-50%); } to { transform: translateX(0%); } }

        /* SIDEBAR */
        .sidebar {
            position: fixed; top: 0; left: -320px; width: 280px; height: 100%;
            background: var(--mp-dark-green); z-index: 1000; transition: 0.4s;
            padding: 25px 15px; color: white; overflow-y: auto;
        }
        .sidebar.open { left: 0; }
        .tool-box { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--mp-gold); }
        .menu-item { background: var(--mp-gold); color: var(--mp-dark-green); border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .nav-btn { display: block; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 700; margin-top: 8px; font-size: 14px; border: 1px solid white; color: white; }
    </style>
</head>
