<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bastia Umbra - Salat</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg: #0b2328;
            --card: #143d3d;
            --gold: #c19b6c;
            --white: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            background: rgba(0,0,0,0.4);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 1px solid var(--gold);
        }

        .menu-btn {
            font-size: 24px;
            color: var(--gold);
            cursor: pointer;
            padding: 5px;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: #081a1d;
            z-index: 1000;
            transition: 0.3s;
            padding: 40px 20px;
            box-sizing: border-box;
            border-right: 2px solid var(--gold);
        }

        .sidebar.open { left: 0; }

        .close-btn { font-size: 30px; color: var(--gold); cursor: pointer; }

        /* Hero */
        .hero {
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, var(--card), #081a1d);
            margin-top: 20px;
            padding: 30px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(193, 155, 108, 0.2);
        }

        .date-text { font-size: 14px; color: var(--gold); margin-bottom: 10px; }
        #timer { font-size: 48px; font-weight: bold; margin: 10px 0; letter-spacing: 2px; }

        /* Prayer Table */
        .prayer-table {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.02);
        }

        .row.active { border: 1px solid var(--gold); background: rgba(193, 155, 108, 0.1); }
        .row b { color: var(--gold); }

        .btn-setting {
            display: block;
            width: 100%;
            background: var(--gold);
            border: none;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <h2 style="color:var(--gold)">Impostazioni</h2>
        <button class="btn-setting" onclick="enableNotif()">Attiva Notifiche</button>
        <button class="btn-setting" style="background:#555" onclick="location.reload()">Reset App</button>
        <br><br>
        <a href="https://easyquran.com" style="color:var(--gold); text-decoration:none;">Apri Al Mushaf Al Mufassir</a>
    </div>

    <div class="top-bar">
        <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
        <div style="font-weight:bold; color:var(--gold)">Bastia Umbra</div>
        <div></div>
    </div>

    <div class="hero">
        <div class="date-text" id="dates">Caricamento date...</div>
        <div style="font-size:18px; font-weight:bold" id="next-name">Prossima Preghiera</div>
        <div id="timer">00:00:00</div>
    </div>

    <div class="prayer-table" id="table">
        </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Dati Orari (Fissi per test)
        const times = {
            "Fajr": "05:36",
            "Dhuhr": "12:24",
            "Asr": "15:25",
            "Maghrib": "17:54",
            "Isha": "19:12"
        };

        function update() {
            const now = new Date();
            
            // Date
            const itDate = now.toLocaleDateString('it-IT', {weekday:'long', day:'numeric', month:'long'});
            document.getElementById('dates').innerText = itDate;

            let html = "";
            let found = false;

            for(let p in times) {
                const [h, m] = times[p].split(":");
                const pTime = new Date(); pTime.setHours(h, m, 0);
                const diff = pTime - now;

                let active = "";
                if (diff > 0 && !found) {
                    active = "active";
                    found = true;
                    document.getElementById('next-name').innerText = p;
                    const hh = Math.floor(diff/3600000).toString().padStart(2,"0");
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,"0");
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");
                    document.getElementById('timer').innerText = hh+":"+mm+":"+ss;
                }
                html += `<div class="row ${active}"><b>${p}</b> <span>${times[p]}</span></div>`;
            }
            document.getElementById('table').innerHTML = html;
        }

        function enableNotif() {
            alert("Sistema Attivato!");
            toggleMenu();
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
