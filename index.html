            margin-bottom: 12px; width: 100%; cursor: pointer; text-align: right; text-decoration: none; display: block;

            background: var(--mp-dark-green);
            border-radius: 15px;
            margin: 20px 0;
            padding: 25px;
            color: var(--white);
            text-align: center;

            "ÿßŸÑÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿßÿ®ÿπ ŸàÿßŸÑÿ´ŸÑÿßÿ´ŸàŸÜ: ÿπŸéŸÜŸí ÿ£Ÿéÿ®ŸêŸä ÿ≥ŸéÿπŸêŸäÿØŸç ÿßŸÑÿÆŸèÿØŸíÿ±ŸêŸäŸëŸê ÿ±Ÿéÿ∂ŸêŸäŸé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸè ŸÇŸéÿßŸÑŸé: ÿ≥ŸéŸÖŸêÿπŸíÿ™Ÿè ÿ±Ÿéÿ≥ŸèŸàŸÑŸé ÿßŸÑŸÑŸáŸê Ô∑∫ ŸäŸéŸÇŸèŸàŸÑŸè: ŸÖŸéŸÜŸí ÿ±Ÿéÿ£ŸéŸâ ŸÖŸêŸÜŸíŸÉŸèŸÖŸí ŸÖŸèŸÜŸíŸÉŸéÿ±Ÿãÿß ŸÅŸéŸÑŸíŸäŸèÿ∫ŸéŸäŸëŸêÿ±ŸíŸáŸè ÿ®ŸêŸäŸéÿØŸêŸáŸê...",
            "ÿßŸÑÿ≠ÿØŸäÿ´ ÿßŸÑÿÆÿßŸÖÿ≥ ŸàÿßŸÑÿ´ŸÑÿßÿ´ŸàŸÜ: ÿπŸéŸÜŸí ÿ£Ÿéÿ®ŸêŸä ŸáŸèÿ±ŸéŸäŸíÿ±Ÿéÿ©Ÿé ÿ±Ÿéÿ∂ŸêŸäŸé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸè ŸÇŸéÿßŸÑŸé: ŸÇŸéÿßŸÑŸé ÿ±Ÿéÿ≥ŸèŸàŸÑŸè ÿßŸÑŸÑŸáŸê Ô∑∫: ŸÑŸéÿß ÿ™Ÿéÿ≠Ÿéÿßÿ≥ŸéÿØŸèŸàÿßÿå ŸàŸéŸÑŸéÿß ÿ™ŸéŸÜŸéÿßÿ¨Ÿéÿ¥ŸèŸàÿßÿå ŸàŸéŸÑŸéÿß ÿ™Ÿéÿ®Ÿéÿßÿ∫Ÿéÿ∂ŸèŸàÿßÿå ŸàŸéŸÑŸéÿß ÿ™ŸéÿØŸéÿßÿ®Ÿéÿ±ŸèŸàÿß...",
            "ÿßŸÑÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿßÿØÿ≥ ŸàÿßŸÑÿ´ŸÑÿßÿ´ŸàŸÜ: ÿπŸéŸÜŸí ÿ£Ÿéÿ®ŸêŸä ŸáŸèÿ±ŸéŸäŸíÿ±Ÿéÿ©Ÿé ÿ±Ÿéÿ∂ŸêŸäŸé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸè ÿπŸéŸÜŸê ÿßŸÑŸÜŸëŸéÿ®ŸêŸäŸëŸê Ô∑∫ ŸÇŸéÿßŸÑŸé: ŸÖŸéŸÜŸí ŸÜŸéŸÅŸëŸéÿ≥Ÿé ÿπŸéŸÜŸí ŸÖŸèÿ§ŸíŸÖŸêŸÜŸç ŸÉŸèÿ±Ÿíÿ®Ÿéÿ©Ÿã ŸÖŸêŸÜŸí ŸÉŸèÿ±Ÿéÿ®Ÿê ÿßŸÑÿØŸëŸèŸÜŸíŸäŸéÿß ŸÜŸéŸÅŸëŸéÿ≥Ÿé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸè ŸÉŸèÿ±Ÿíÿ®Ÿéÿ©Ÿã ŸÖŸêŸÜŸí ŸÉŸèÿ±Ÿéÿ®Ÿê ŸäŸéŸàŸíŸÖŸê ÿßŸÑŸÇŸêŸäŸéÿßŸÖŸéÿ©Ÿê...",
            "ÿßŸÑÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿßÿ®ÿπ ŸàÿßŸÑÿ´ŸÑÿßÿ´ŸàŸÜ: ÿπŸéŸÜŸê ÿßÿ®ŸíŸÜŸê ÿπŸéÿ®ŸëŸéÿßÿ≥Ÿç ÿ±Ÿéÿ∂ŸêŸäŸé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸèŸÖŸéÿß ÿπŸéŸÜŸí ÿ±Ÿéÿ≥ŸèŸàŸÑŸê ÿßŸÑŸÑŸáŸê Ô∑∫ ŸÅŸêŸäŸÖŸéÿß ŸäŸéÿ±ŸíŸàŸêŸä ÿπŸéŸÜŸí ÿ±Ÿéÿ®ŸëŸêŸáŸê ÿ™Ÿéÿ®Ÿéÿßÿ±ŸéŸÉŸé ŸàŸéÿ™ŸéÿπŸéÿßŸÑŸéŸâ ŸÇŸéÿßŸÑŸé: ÿ•ŸêŸÜŸëŸé ÿßŸÑŸÑŸáŸé ŸÉŸéÿ™Ÿéÿ®Ÿé ÿßŸÑÿ≠Ÿéÿ≥ŸéŸÜŸéÿßÿ™Ÿê ŸàŸéÿßŸÑÿ≥ŸëŸéŸäŸëŸêÿ¶Ÿéÿßÿ™Ÿê ÿ´ŸèŸÖŸëŸé ÿ®ŸéŸäŸëŸéŸÜŸé ÿ∞ŸéŸÑŸêŸÉŸé...",
            "ÿßŸÑÿ≠ÿØŸäÿ´ ÿßŸÑÿ´ÿßŸÖŸÜ ŸàÿßŸÑÿ´ŸÑÿßÿ´ŸàŸÜ: ÿπŸéŸÜŸí ÿ£Ÿéÿ®ŸêŸä ŸáŸèÿ±ŸéŸäŸíÿ±Ÿéÿ©Ÿé ÿ±Ÿéÿ∂ŸêŸäŸé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸè ŸÇŸéÿßŸÑŸé: ŸÇŸéÿßŸÑŸé ÿ±Ÿéÿ≥ŸèŸàŸÑŸè ÿßŸÑŸÑŸáŸê Ô∑∫: ÿ•ŸêŸÜŸëŸé ÿßŸÑŸÑŸáŸé ÿ™ŸéÿπŸéÿßŸÑŸéŸâ ŸÇŸéÿßŸÑŸé: ŸÖŸéŸÜŸí ÿπŸéÿßÿØŸéŸâ ŸÑŸêŸä ŸàŸéŸÑŸêŸäŸëŸãÿß ŸÅŸéŸÇŸéÿØŸí ÿ¢ÿ∞ŸéŸÜŸíÿ™ŸèŸáŸè ÿ®ŸêÿßŸÑÿ≠Ÿéÿ±Ÿíÿ®Ÿê...",
            "ÿßŸÑÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿßÿ≥ÿπ ŸàÿßŸÑÿ´ŸÑÿßÿ´ŸàŸÜ: ÿπŸéŸÜŸê ÿßÿ®ŸíŸÜŸê ÿπŸéÿ®ŸëŸéÿßÿ≥Ÿç ÿ±Ÿéÿ∂ŸêŸäŸé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸèŸÖŸéÿß ÿ£ŸéŸÜŸëŸé ÿ±Ÿéÿ≥ŸèŸàŸÑŸé ÿßŸÑŸÑŸáŸê Ô∑∫ ŸÇŸéÿßŸÑŸé: ÿ•ŸêŸÜŸëŸé ÿßŸÑŸÑŸáŸé ÿ™Ÿéÿ¨ŸéÿßŸàŸéÿ≤Ÿé ŸÑŸêŸä ÿπŸéŸÜŸí ÿ£ŸèŸÖŸëŸéÿ™ŸêŸä ÿßŸÑÿÆŸéÿ∑Ÿéÿ£Ÿé ŸàŸéÿßŸÑŸÜŸëŸêÿ≥ŸíŸäŸéÿßŸÜŸé ŸàŸéŸÖŸéÿß ÿßÿ≥Ÿíÿ™ŸèŸÉŸíÿ±ŸêŸáŸèŸàÿß ÿπŸéŸÑŸéŸäŸíŸáŸê.",
            "ÿßŸÑÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿ±ÿ®ÿπŸàŸÜ: ÿπŸéŸÜŸê ÿßÿ®ŸíŸÜŸê ÿπŸèŸÖŸéÿ±Ÿé ÿ±Ÿéÿ∂ŸêŸäŸé ÿßŸÑŸÑŸáŸè ÿπŸéŸÜŸíŸáŸèŸÖŸéÿß ŸÇŸéÿßŸÑŸé: ÿ£ŸéÿÆŸéÿ∞Ÿé ÿ±Ÿéÿ≥ŸèŸàŸÑŸè ÿßŸÑŸÑŸáŸê Ô∑∫ ÿ®ŸêŸÖŸéŸÜŸíŸÉŸêÿ®ŸéŸäŸëŸéÿå ŸÅŸéŸÇŸéÿßŸÑŸé: ŸÉŸèŸÜŸí ŸÅŸêŸä ÿßŸÑÿØŸëŸèŸÜŸíŸäŸéÿß ŸÉŸéÿ£ŸéŸÜŸëŸéŸÉŸé ÿ∫Ÿéÿ±ŸêŸäÿ®Ÿå ÿ£ŸéŸàŸí ÿπŸéÿßÿ®Ÿêÿ±Ÿè ÿ≥Ÿéÿ®ŸêŸäŸÑŸç."
        ];

        document.getElementById('hadith-list').innerHTML = allHadith.join(" ‚Ä¢‚Ä¢‚Ä¢ ");

        const prayerNames = {f:"ÿßŸÑŸÅÿ¨ÿ±", dh:"ÿßŸÑÿ∏Ÿáÿ±", a:"ÿßŸÑÿπÿµÿ±", m:"ÿßŸÑŸÖÿ∫ÿ±ÿ®", i:"ÿßŸÑÿπÿ¥ÿßÿ°"};
        const prayerIcons = {f:"üåÖ", dh:"‚òÄÔ∏è", a:"üå§Ô∏è", m:"üåá", i:"üåô"};
        const times = { "25/2": {f:"05:35", dh:"12:24", a:"15:25", m:"17:55", i:"19:13"} };

        function update() {
            const now = new Date();
            const dateKey = now.getDate() + "/" + (now.getMonth() + 1);
            const today = times[dateKey] || times["25/2"];
            let html = ""; let found = false;

            for (let k in prayerNames) {
                const [h,m] = today[k].split(":");
                const pT = new Date(); pT.setHours(h,m,0);
                const diff = pT - now;
                let activeClass = "";

                if (diff > 0 && !found) {
                    found = true; activeClass = "active";
                    document.getElementById('next-label').innerText = "ÿßŸÑŸÖÿ™ÿ®ŸÇŸä ŸÑŸÄ " + prayerNames[k];
                    const hh = Math.floor(diff/3600000).toString().padStart(2,"0");
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,"0");
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");
                    document.getElementById('timer').innerText = hh+":"+mm+":"+ss;
                    document.getElementById('iqama-box').style.display = "none";
                }

                const iLimit = (k === 'f') ? 20 : 10;
                const iDiff = now - pT;
                if (iDiff > 0 && iDiff < iLimit * 60000) {
                    document.getElementById('iqama-box').style.display = "block";
                    const rem = (iLimit * 60) - Math.floor(iDiff/1000);
                    document.getElementById('iqama-timer').innerText = Math.floor(rem/60) + ":" + (rem%60).toString().padStart(2,"0");
                }

                html += `<div class="prayer-row ${activeClass}"><div class="p-name"><span>${prayerIcons[k]}</span> ${prayerNames[k]}</div><div style="font-weight:700">${today[k]}</div></div>`;
            }
            document.getElementById('list-container').innerHTML = html;
        }

        setInterval(update, 1000); update();
    </script>
