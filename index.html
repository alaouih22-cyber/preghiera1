<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Koran</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2319/2319830.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2319/2319830.png">

    <style>
        :root {
            --dark-green: #004d40;
            --gold: #c19b6c;
            --light-bg: #e0e4e7; /* Sfondo grigio dell'immagine */
            --white: #ffffff;
        }

        body {
            font-family: sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        /* Top Bar */
        .header {
            background-color: var(--dark-green);
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 4px solid var(--gold);
        }

        /* Marquee Bar */
        .hadith-bar {
            background-color: #1a3c34;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            text-align: center;
        }

        /* Sezione Icona e Timer */
        .main-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 95%;
        }

        .side-icon {
            background: #222;
            padding: 10px;
            border-radius: 15px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-timer {
            background: linear-gradient(135deg, #1e3d33, #2a5a4a);
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .hero-timer #timer {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Sezione Controlli */
        .section-box {
            background: var(--white);
            width: 90%;
            max-width: 400px;
            margin-top: 15px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #2a5a4a;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .btn-gold { background-color: var(--gold); }
        .btn-red { background-color: #b33a3a; }
        .btn-settings { background-color: #555; width: 40px; border-radius: 10px; }

        /* Griglia Orari */
        .prayer-row {
            display: flex;
            justify-content: space-between;
            background: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .prayer-row b { color: #555; }
        .prayer-row span { color: #222; font-weight: bold; }

        /* Easy Koran Button */
        .koran-box {
            background: #e0f2f1;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-top: 10px;
        }
        .koran-link {
            color: var(--dark-green);
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="header">2026 - Easy Koran</div>

    <div class="hadith-bar">
        <marquee>ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ - ÿßŸÑŸÑŸáŸÖ ÿ®ŸÑÿ∫ŸÜÿß ÿ±ŸÖÿ∂ÿßŸÜ - Easy Koran App Online</marquee>
    </div>

    <div class="main-container">
        <div class="side-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/2319/2319830.png" width="60">
        </div>
        
        <div class="hero-timer">
            <div style="color: var(--gold); font-size: 14px;">PROSSIMA PREGHIERA</div>
            <div id="timer">00:00:00</div>
            <div id="p-name">MAGHRIB</div>
        </div>
    </div>

    <div class="section-box">
        <div class="section-title">Controls</div>
        <div class="btn-row">
            <button class="btn btn-gold" onclick="askPermission()">üîî Attiva Notifiche e Adhan</button>
            <button class="btn btn-gold" id="stop-btn" style="background:#888;">‚èπ Stop Adhan</button>
        </div>
        <div class="btn-row">
            <button class="btn btn-red" onclick="toggleSettings()">‚öôÔ∏è Impostazioni</button>
            <button class="btn btn-red">Fermare Adhan</button>
        </div>
        <div style="font-size: 12px; margin-top: 10px;">
            Volume: <input type="range" id="volControl" min="0" max="1" step="0.1" style="width: 70%;">
        </div>
    </div>

    <div class="section-box">
        <div class="koran-box">
            <a href="https://quran.com" class="koran-link">üìñ Apri Easy Koran</a>
        </div>
    </div>

    <div class="section-box">
        <div class="section-title">Orari di oggi</div>
        <div id="grid">
            </div>
    </div>

    <script>
        const data = [{"d":"24/2","f":"05:36","dh":"12:24","a":"15:25","m":"17:54","i":"19:12"}];
        const names = {"Fajr":"ÿßŸÑŸÅÿ¨ÿ±","Dhuhr":"ÿßŸÑÿ∏Ÿáÿ±","Asr":"ÿßŸÑÿπÿµÿ±","Maghrib":"ÿßŸÑŸÖÿ∫ÿ±ÿ®","Ishaa":"ÿßŸÑÿπÿ¥ÿßÿ°"};

        function update() {
            const now = new Date();
            const today = data[0]; // Per ora fisso sul primo giorno
            let h = "";
            const pr = [
                {n:"Fajr",t:today.f},
                {n:"Dhuhr",t:today.dh},
                {n:"Asr",t:today.a},
                {n:"Maghrib",t:today.m},
                {n:"Ishaa",t:today.i}
            ];

            pr.forEach(p => {
                h += `<div class="prayer-row"><b>${names[p.n]}</b><span>${p.t}</span></div>`;
            });
            document.getElementById("grid").innerHTML = h;
        }

        function askPermission() {
            Notification.requestPermission().then(p => { if(p === 'granted') alert("Notifiche Attive!"); });
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
