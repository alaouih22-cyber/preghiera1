        function update() {

            document.getElementById('it-date').innerText = now.toLocaleDateString('it-IT', {weekday:'long', day:'numeric', month:'long'});

            for (let k in prayerNames) {
                const [h,m] = today[k].split(":");

                if (today[k] === currentHM && lastP !== k) {
                    audio.play();

                    lastP = k;

                let active = "";
