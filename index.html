    <style>
        :root {
            --bg-pistachio: #93c572; 
            --gold: #D4AF37; 
            --dark-green: #0b2328;
            --white: #ffffff;
        }

        body {
            background-color: var(--bg-pistachio);
            color: var(--dark-green);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* STRISCIA HADITH - SCORRIMENTO DA SINISTRA A DESTRA */
        .hadith-container {
            background: var(--dark-green);
            color: var(--gold);
            width: 100%;
            padding: 15px 0;
            border-bottom: 3px solid var(--gold);
            overflow: hidden;
            white-space: nowrap;
        }

        .hadith-scroll {
            display: inline-block;
            white-space: nowrap;
            /* Animazione da sinistra a destra */
            animation: scroll-left-to-right 400s linear infinite; 
            font-weight: bold;
            font-size: 18px;
        }

        @keyframes scroll-left-to-right {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .top-bar {
            width: 100%; background: var(--dark-green); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box; border-bottom: 3px solid var(--gold);
            color: var(--white);
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: var(--dark-green); color: var(--white); z-index: 1000;
            transition: 0.4s; padding: 30px 20px; box-sizing: border-box;
            border-right: 4px solid var(--gold);
        }
        .sidebar.open { left: 0; }

        .menu-item {
            background: rgba(255,255,255,0.1); border: 1px solid var(--gold);
            color: var(--white); padding: 12px; border-radius: 10px;
            margin-bottom: 15px; width: 100%; cursor: pointer; font-weight: bold;
        }

        /* COUNTDOWN CARDS */
        .grid-container { display: flex; width: 92%; max-width: 450px; gap: 10px; margin: 15px 0; }
        .gold-card {
            flex: 1; background: var(--white); border: 3px solid var(--gold);
            border-radius: 15px; padding: 12px; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .gold-card .val { font-size: 24px; font-weight: 900; color: var(--gold); }

        /* MUSHAF BOX - GRANDE E EVIDENTE */
        .mushaf-wide-box {
            width: 92%; max-width: 450px;
            background: var(--dark-green);
            border-top: 4px solid var(--gold);
            border-bottom: 4px solid var(--gold);
            margin: 10px 0;
            padding: 15px 0;
            text-align: center;
            text-decoration: none;
            display: block;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .mushaf-content {
            border-top: 1px solid var(--gold);
            border-bottom: 1px solid var(--gold);
            padding: 10px 0;
            display: flex; justify-content: center; align-items: center; gap: 20px;
        }
        .mushaf-text { color: var(--gold); font-size: 32px; font-weight: bold; }
        .mushaf-icon { font-size: 40px; }

        /* PRAYER LIST */
        .prayer-list { width: 92%; max-width: 450px; padding-bottom: 40px; }
        .row {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 16px 20px; margin-bottom: 8px;
            border-radius: 12px; border: 2px solid var(--gold); font-weight: bold;
        }
        .row.active { background: var(--dark-green); color: var(--white); border-width: 3px; }
        .row.active span { color: var(--gold); font-size: 26px; font-weight: 900; }
    </style>
</head>

        function update() {
            const now = new Date();
            const dateKey = now.getDate() + "/" + (now.getMonth() + 1);

            let html = ""; let found = false;

            for (let k in prayerNames) {
                const [h,m] = today[k].split(":");
                const pTime = new Date(); pTime.setHours(h,m,0);
                const diff = pTime - now;

                if (today[k] === (now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0')) && lastP !== k) {

                    document.getElementById('next-label').innerText = "Ø§Ù„Ù…ØªØ¨Ù‚ÙŠ Ù„Ù€ " + prayerNames[k];

                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");
                    document.getElementById('timer').innerText = hh+":"+mm+":"+ss;
                }

                // Iqama 20m Fajr, 10m altri

                const iqamaDiff = now - pTime;
                if (iqamaDiff > 0 && iqamaDiff < iqamaLimit * 60000) {
                    const remIqama = (iqamaLimit * 60) - Math.floor(iqamaDiff/1000);
