    <style>
        :root {
            --mp-dark-green: #004D40; 
            --mp-gold: #C5A059; 
            --mp-bg: #F4F4F4; 
            --white: #ffffff;
        }

        body {
            background-color: var(--mp-bg);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            transition: 0.5s;
        }

        body.night-mode { background-color: #001a14; color: white; }

        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            padding: 20px 0 45px 0; text-align: center;
            border-bottom-left-radius: 35px; border-bottom-right-radius: 35px;
            position: relative; flex-shrink: 0;
            border-bottom: 2px solid var(--mp-gold);
        }

        .fanous-container {
            display: flex; justify-content: space-around; width: 100%;
            position: absolute; top: 10px;
        }

        .fanous-svg {
            width: 35px; fill: var(--mp-gold);
            animation: swing 3s infinite ease-in-out;
            filter: drop-shadow(0 0 5px var(--mp-gold));
        }

        .ramadan-title { 
            color: var(--mp-gold); font-size: 32px; margin-top: 20px;
            font-weight: bold; text-shadow: 0 0 10px rgba(197, 160, 89, 0.5);
        }

        .dashboard {
            width: 90%; max-width: 450px; 
            margin: -35px 0 15px 0; 
            display: flex; gap: 15px; z-index: 10;
        }
        
        .dash-card {
            flex: 1; background: white; border-radius: 15px; padding: 15px;
            border: 2px solid var(--mp-gold); text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .timer-main { font-size: 28px; font-weight: 900; color: var(--mp-dark-green); }
        .label-small { font-size: 11px; color: var(--mp-dark-green); font-weight: bold; display: block; margin-bottom: 5px; }

        .prayer-list { width: 92%; flex-grow: 1; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; padding-bottom: 20px; }
        
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 18px 20px; 
            border-radius: 15px; border: 1px solid #e0e0e0;
        }
        
        .prayer-card.active { border: 2px solid var(--mp-gold); background: #fdfaf3; transform: scale(1.02); }

        .p-name { font-size: 22px; font-weight: bold; color: var(--mp-dark-green); }
        .p-time { font-size: 24px; font-weight: 900; color: var(--mp-dark-green); }

        .sidebar {
            position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
            background: var(--mp-dark-green); z-index: 1000; transition: 0.4s;
            padding: 30px 20px; color: white;
        }
        .sidebar.open { left: 0; }
        .menu-item {
            background: white; color: var(--mp-dark-green); padding: 12px;
            border-radius: 8px; width: 100%; margin-bottom: 10px;
            border: none; font-weight: bold; cursor: pointer; text-align: right;
            display: block; text-decoration: none;
        }
        
        .menu-btn { position: absolute; left: 20px; top: 20px; color: var(--mp-gold); font-size: 35px; cursor: pointer; z-index: 100; }

        .hadith-footer {
            width: 100%; background: var(--mp-dark-green);
            padding: 10px 0; border-top: 2px solid var(--mp-gold);
            overflow: hidden; flex-shrink: 0;
        }
        .hadith-track { display: flex; width: max-content; animation: scroll-hadith 25s linear infinite; }
        .hadith-text { color: var(--mp-gold); font-weight: 600; font-size: 14px; white-space: nowrap; padding-left: 100vw; }

        @keyframes scroll-hadith { from { transform: translateX(0); } to { transform: translateX(100%); } }
        @keyframes swing { 0%, 100% { transform: rotate(5deg); } 50% { transform: rotate(-5deg); } }
    </style>
</head>
