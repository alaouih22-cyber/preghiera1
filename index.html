<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muslim Pro - Compact Ramadan</title>
    <style>
        :root {
            --mp-dark-green: #003D31; 
            --mp-gold: #D4AF37; 
            --mp-bg: #F0F2F5; 
            --white: #ffffff;
        }

        body {
            background-color: var(--mp-bg);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; /* Evita lo scroll della pagina */
            font-family: sans-serif;
        }

        /* HEADER COMPATTO */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            padding: 15px 0; text-align: center; border-bottom: 2px solid var(--mp-gold);
            position: relative;
        }
        .ramadan-title { color: var(--mp-gold); font-size: 28px; margin: 0; font-weight: 800; }
        .city-tag { color: white; font-size: 10px; opacity: 0.7; letter-spacing: 2px; }

        /* DASHBOARD RIDOTTA */
        .dashboard {
            width: 80%; background: white; border-radius: 15px;
            margin: 10px 0; padding: 10px; text-align: center;
            border: 1px solid var(--mp-gold); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .timer-main { font-size: 24px; font-weight: 900; color: var(--mp-dark-green); }

        /* LISTA PREGHIERE COMPATTA */
        .prayer-list { width: 92%; flex-grow: 1; display: flex; flex-direction: column; gap: 5px; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 10px 15px;
            border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .prayer-card.active { border: 2px solid var(--mp-gold); background: #fffdf5; }

        .p-name { font-size: 16px; font-weight: 700; color: var(--mp-dark-green); }
        .p-time { font-size: 18px; font-weight: 800; }

        .kama-inner {
            font-size: 11px; color: #e63946; background: #ffe3e3;
            padding: 1px 6px; border-radius: 4px; display: block; margin-top: 2px;
        }

        /* FOOTER HADITH - CORRETTO E SCORREVOLE */
        .hadith-footer {
            width: 100%; background: var(--mp-dark-green);
            padding: 12px 0; border-top: 2px solid var(--mp-gold);
            overflow: hidden; position: relative;
        }

        .hadith-wrapper {
            display: flex; direction: ltr; /* Forza scorrimento da sinistra a destra */
            width: max-content;
            animation: scroll-ltr 40s linear infinite;
        }

        .hadith-item {
            color: var(--mp-gold); font-weight: 600; font-size: 14px;
            white-space: nowrap; padding-right: 100px;
        }

        @keyframes scroll-ltr {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        .menu-btn { position: absolute; left: 15px; top: 15px; color: var(--mp-gold); cursor: pointer; font-size: 20px; }
    </style>
</head>

            }
            document.getElementById('list-container').innerHTML = html;
        }
