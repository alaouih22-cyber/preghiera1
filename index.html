<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muslim Pro - Ramadan Special</title>
    <style>
        :root {
            --mp-dark-green: #003D31; 
            --mp-light-green: #005A4A;
            --mp-gold: #D4AF37; 
            --mp-bg: #F0F2F5; 
            --white: #ffffff;
        }

        body {
            background-color: var(--mp-bg);
            color: #333; font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; min-height: 100vh;
        }

        /* HEADER ARTISTICO RAMADAN */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            background-image: linear-gradient(rgba(0, 61, 49, 0.9), rgba(0, 61, 49, 0.9)), 
                              url('https://www.transparenttextures.com/patterns/islamic-art.png');
            padding: 50px 0; text-align: center; border-bottom: 4px solid var(--mp-gold);
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Lanterne Animate */
        .fanoos {
            position: absolute; top: 10px; font-size: 30px;
            animation: swing 3s ease-in-out infinite; transform-origin: top center;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .ramadan-title {
            color: var(--mp-gold); font-size: 48px; font-weight: 900; margin: 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5); font-family: 'Amiri', serif;
        }

        /* DASHBOARD SOSPESA */
        .dashboard {
            width: 85%; max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); border-radius: 30px;
            margin: -40px 0 25px 0; padding: 25px;
            text-align: center; z-index: 10;
            border: 2px solid var(--mp-gold);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .next-label { color: var(--mp-dark-green); font-weight: bold; font-size: 14px; text-transform: uppercase; }
        .timer-main { font-size: 42px; font-weight: 900; color: var(--mp-dark-green); margin: 5px 0; }

        /* LISTA PREGHIERE - DESIGN BANNER */
        .prayer-list { width: 90%; max-width: 500px; margin-bottom: 120px; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 18px 25px; margin-bottom: 15px;
            border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; border: 1px solid transparent;
        }

        .prayer-card.active {
            background: linear-gradient(to right, #fff, #fff9e6);
            border: 2px solid var(--mp-gold); transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
        }

        .prayer-name-container { display: flex; align-items: center; gap: 15px; }
        .prayer-icon { font-size: 26px; }
        .prayer-text { display: flex; flex-direction: column; }
        .p-name { font-size: 20px; font-weight: 800; color: var(--mp-dark-green); }
        
        /* Countdown Kama dentro il nome */
        .kama-inner {
            font-size: 12px; color: #e63946; font-weight: bold;
            background: #ffe3e3; padding: 2px 8px; border-radius: 6px;
            margin-top: 4px; display: none;
        }
        .active .kama-inner { display: inline-block; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; }
        }

        /* FOOTER HADITH LTR */
        .hadith-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--mp-dark-green); color: var(--mp-gold);
            padding: 20px 0; border-top: 4px solid var(--mp-gold);
            overflow: hidden; z-index: 1000; direction: ltr;
        }
        .hadith-scroll {
            display: inline-block; white-space: nowrap; padding-left: 100%;
            font-weight: 600; font-size: 18px; animation: scroll-ltr 60s linear infinite;
        }
        @keyframes scroll-ltr { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }

        /* SIDEBAR */
        .sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: var(--mp-dark-green); color: var(--white); z-index: 2000;
            transition: 0.4s; padding: 40px 25px; box-sizing: border-box;
        }
        .sidebar.open { left: 0; }
        .menu-item {
            background: rgba(212, 175, 55, 0.1); border: 1px solid var(--mp-gold);
            color: var(--white); padding: 15px; border-radius: 12px; margin-bottom: 20px;
            width: 100%; cursor: pointer; text-align: right; font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="adhan-player"></audio>

    <div class="ramadan-header">
        <div class="fanoos" style="left: 30px;">üèÆ</div>
        <div class="fanoos" style="right: 30px;">üèÆ</div>
        <div class="menu-icon" onclick="toggleMenu()" style="position: absolute; left: 20px; top: 20px; color: var(--mp-gold); font-size: 30px; cursor: pointer;">‚ò∞</div>
        <h1 class="ramadan-title">ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ</h1>
        <div style="color:white; letter-spacing: 3px; font-weight: bold; font-size: 12px;">BASTIA UMBRA ‚Ä¢ 2026</div>
    </div>

    <div class="dashboard">
        <div class="next-label">ÿßŸÑÿµŸÑÿßÿ© ÿßŸÑŸÇÿßÿØŸÖÿ©</div>
        <div class="timer-main" id="timer">00:00:00</div>
        <div style="color: var(--mp-gold); font-size: 20px;">‚ú®üåô‚ú®</div>
    </div>

    <div class="prayer-list" id="list-container"></div>

    <div class="sidebar" id="sidebar">
        <div style="font-size:40px; color:var(--mp-gold); cursor:pointer;" onclick="toggleMenu()">&times;</div>
        <h2 style="color:var(--mp-gold); margin-bottom: 30px;">ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ Premium</h2>
        <button class="menu-item" onclick="initNotifications()">üîî Attiva Banner & Athan</button>
        <select class="menu-item" id="athan-select" onchange="saveAthan(this.value)">
            <option value="https://www.islamcan.com/audio/adhan/azan1.mp3">Makkah Al-Mukarramah</option>
            <option value="https://www.islamcan.com/audio/adhan/azan20.mp3">Marocco Premium</option>
        </select>
        <button class="menu-item" onclick="testSound()">‚ñ∂Ô∏è Test Athan</button>
    </div>

    <div class="hadith-footer">
        <div class="hadith-scroll" id="hadith-text"></div>
    </div>

    <script>
        const audio = document.getElementById('adhan-player');
        
        window.onload = () => {
            const saved = localStorage.getItem('userAthan');
            if (saved) { audio.src = saved; document.getElementById('athan-select').value = saved; }
            else { audio.src = document.getElementById('athan-select').value; }
        };

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        function saveAthan(url) { audio.src = url; localStorage.setItem('userAthan', url); }
        function testSound() { audio.paused ? audio.play() : audio.pause(); }

        function initNotifications() {
            Notification.requestPermission().then(p => { if(p==="granted") alert("Sincronizzazione Ramadan Completa!"); });
        }

        const hadiths = [
            "ŸÇÿßŸÑ ÿ±ÿ≥ŸàŸÑ ÿßŸÑŸÑŸá Ô∑∫: ¬´ÿ•ŸêŸÜŸëŸéŸÖŸéÿß ÿßŸÑÿ£ŸéÿπŸíŸÖŸéÿßŸÑŸè ÿ®ŸêÿßŸÑŸÜŸëŸêŸäŸëŸéÿßÿ™Ÿê¬ª",
            "¬´ŸÖŸéŸÜŸí ÿµŸéÿßŸÖŸé ÿ±ŸéŸÖŸéÿ∂ŸéÿßŸÜŸé ÿ•ŸêŸäŸÖŸéÿßŸÜŸãÿß ŸàŸéÿßÿ≠Ÿíÿ™Ÿêÿ≥Ÿéÿßÿ®Ÿãÿß ÿ∫ŸèŸÅŸêÿ±Ÿé ŸÑŸéŸáŸè ŸÖŸéÿß ÿ™ŸéŸÇŸéÿØŸëŸéŸÖŸé ŸÖŸêŸÜŸí ÿ∞ŸéŸÜŸíÿ®ŸêŸáŸê¬ª",
            "¬´ÿ™Ÿéÿ≥Ÿéÿ≠ŸëŸéÿ±ŸèŸàÿß ŸÅŸéÿ•ŸêŸÜŸëŸé ŸÅŸêŸä ÿßŸÑÿ≥ŸëŸéÿ≠ŸèŸàÿ±Ÿê ÿ®Ÿéÿ±ŸéŸÉŸéÿ©Ÿã¬ª"
        ];
        document.getElementById('hadith-text').innerText = hadiths.join("  ‚Ä¢ ‚ú® ‚Ä¢  ") + "  ‚Ä¢ ‚ú® ‚Ä¢  ";

        const prayerData = {
            f: { name: "ÿßŸÑŸÅÿ¨ÿ±", icon: "üåÖ" },
            dh: { name: "ÿßŸÑÿ∏Ÿáÿ±", icon: "‚òÄÔ∏è" },
            a: { name: "ÿßŸÑÿπÿµÿ±", icon: "üå§Ô∏è" },
            m: { name: "ÿßŸÑŸÖÿ∫ÿ±ÿ®", icon: "üåá" },
            i: { name: "ÿßŸÑÿπÿ¥ÿßÿ°", icon: "üåô" }
        };

        const times = { "25/2": {f:"05:35", dh:"12:24", a:"15:25", m:"17:55", i:"19:13"} };
        let lastNotified = "";

        function update() {
            const now = new Date();
            const dateKey = now.getDate() + "/" + (now.getMonth() + 1);
            const today = times[dateKey] || times["25/2"];
            const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            let html = ""; let foundNext = false;

            for (let k in prayerData) {
                const pTime = today[k];
                const [h, m] = pTime.split(":");
                const pDate = new Date(); pDate.setHours(h, m, 0);
                
                // NOTIFICA BANNER + ATHAN
                if (currentTimeStr === pTime && lastNotified !== k) {
                    lastNotified = k;
                    audio.play().catch(() => {});
                    if (Notification.permission === "granted") {
                        new Notification("üåô Ramadan Kareem", { 
                            body: "√à l'ora del " + prayerData[k].name + ". Iqama a breve!", 
                            requireInteraction: true 
                        });
                    }
                }

                let activeClass = "";
                let kamaContent = "";

                const diffMs = now - pDate;
                const diffMin = diffMs / 60000;
                const iqamaDuration = (k === 'f') ? 20 : 10;
                
                if (diffMin >= 0 && diffMin < iqamaDuration) {
                    const totalSecRem = (iqamaDuration * 60) - Math.floor(diffMs / 1000);
                    const remM = Math.floor(totalSecRem / 60);
                    const remS = (totalSecRem % 60).toString().padStart(2, '0');
                    kamaContent = `<span class="kama-inner">Iqama tra ${remM}:${remS}</span>`;
                }

                if (pDate > now && !foundNext) {
                    foundNext = true; activeClass = "active";
                    const diff = pDate - now;
                    const hh = Math.floor(diff/3600000).toString().padStart(2,"0");
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,"0");
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");
                    document.getElementById('timer').innerText = hh+":"+mm+":"+ss;
                }

                html += `
                    <div class="prayer-card ${activeClass}">
                        <div class="prayer-name-container">
                            <span class="prayer-icon">${prayerData[k].icon}</span>
                            <div class="prayer-text">
                                <span class="p-name">${prayerData[k].name}</span>
                                ${kamaContent}
                            </div>
                        </div>
                        <span style="font-size: 22px; color: var(--mp-dark-green); font-weight: 900;">${pTime}</span>
                    </div>`;
            }
            document.getElementById('list-container').innerHTML = html;
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
