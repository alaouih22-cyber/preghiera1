        :root {

            --mp-light-green: #006B57;

            --mp-bg: #F6F7F9; 
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);

        body {

            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;

            overflow-x: hidden;
            min-height: 100vh;
        }

        /* HEADER PREMIUM RAMADAN KAREEM */
        .ramadan-header {
            width: 100%;
            background: var(--mp-dark-green);
            background-image: linear-gradient(rgba(0, 79, 63, 0.85), rgba(0, 79, 63, 0.85)), 
                              url('https://www.transparenttextures.com/patterns/islamic-art.png');
            padding: 40px 0;
            text-align: center;
            border-bottom: 4px solid var(--mp-gold);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .menu-icon {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 30px;
            color: var(--mp-gold);
            cursor: pointer;
            z-index: 100;
        }

        .ramadan-title {
            color: var(--mp-gold);
            font-size: 42px;
            font-weight: 800;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }

        .city-tag {
            color: var(--white);
            opacity: 0.8;
            font-size: 14px;
            margin-top: 8px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* DASHBOARD MODERNA */
        .dashboard {
            width: 90%; max-width: 500px;
            background: linear-gradient(135deg, var(--mp-dark-green) 0%, var(--mp-light-green) 100%);
            border-radius: 24px; 
            margin: -30px 0 20px 0; 
            padding: 30px;
            color: var(--white); 
            display: flex; 
            justify-content: space-around;
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
            z-index: 10;
            border: 1px solid rgba(197, 160, 89, 0.3);
        }

        .stat-box { text-align: center; flex: 1; }
        .stat-label { font-size: 12px; opacity: 0.8; margin-bottom: 8px; font-weight: bold; }
        .stat-value { font-size: 34px; font-weight: 800; color: var(--mp-gold); text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

        /* LISTA PREGHIERE STILE MUSLIM PRO */
        .prayer-list { width: 90%; max-width: 500px; margin-bottom: 120px; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); 
            padding: 22px 25px; 
            margin-bottom: 12px;
            border-radius: 18px; 
            box-shadow: var(--shadow);
            font-weight: 700;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .prayer-card.active { 
            border: 1.5px solid var(--mp-gold); 
            background: #fdfaf3;
            transform: scale(1.02);
        }
        .p-name { color: #444; font-size: 18px; }
        .p-time { color: var(--mp-dark-green); font-size: 20px; }

        /* FOOTER HADITH SCORREVOLE LTR */
        .hadith-footer {
            position: fixed; bottom: 0; left: 0;
            background: var(--mp-dark-green);
            color: var(--mp-gold);
            width: 100%; padding: 18px 0;
            border-top: 3px solid var(--mp-gold);
            overflow: hidden; z-index: 1000;
        }
        .hadith-container { display: flex; width: fit-content; }
        .hadith-scroll {
            display: inline-block;
            white-space: nowrap;
            padding-right: 60px;
            font-weight: 600; font-size: 17px;
            animation: scroll-ltr 70s linear infinite;
        }

        @keyframes scroll-ltr {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        /* SIDEBAR SETTINGS */
        .sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: var(--mp-dark-green); color: var(--white); z-index: 2000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 40px 25px; box-sizing: border-box;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar.open { left: 0; }
        .menu-item {
            background: rgba(255,255,255,0.08); 
            border: 1px solid var(--mp-gold);
            color: var(--white); padding: 15px; border-radius: 12px; 
            margin-bottom: 20px; width: 100%; cursor: pointer; 
            text-align: right; display: block; font-size: 15px;
            font-weight: bold;
        }
    </style>
