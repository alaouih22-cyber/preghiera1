<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muslim Pro - Bastia Umbra</title>
    <style>
        :root {
            --mp-dark-green: #004F3F; 
            --mp-light-green: #006B57;
            --mp-gold: #C5A059; 
            --mp-bg: #F6F7F9; 
            --white: #ffffff;
        }

        body {
            background-color: var(--mp-bg);
            color: #333;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* HEADER PREMIUM */
        .ramadan-header {
            width: 100%;
            background: var(--mp-dark-green);
            background-image: linear-gradient(rgba(0, 79, 63, 0.85), rgba(0, 79, 63, 0.85)), 
                              url('https://www.transparenttextures.com/patterns/islamic-art.png');
            padding: 40px 0;
            text-align: center;
            border-bottom: 4px solid var(--mp-gold);
            position: relative;
        }

        .menu-icon {
            position: absolute; left: 20px; top: 20px;
            font-size: 30px; color: var(--mp-gold); cursor: pointer;
        }

        .ramadan-title {
            color: var(--mp-gold); font-size: 42px; font-weight: 800; margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        /* DASHBOARD */
        .dashboard {
            width: 90%; max-width: 500px;
            background: linear-gradient(135deg, var(--mp-dark-green) 0%, var(--mp-light-green) 100%);
            border-radius: 24px; margin: -30px 0 20px 0; padding: 30px;
            color: var(--white); text-align: center;
            box-shadow: 0 12px 25px rgba(0,0,0,0.25); z-index: 10;
        }

        .stat-value { font-size: 34px; font-weight: 800; color: var(--mp-gold); }

        /* LISTA PREGHIERE */
        .prayer-list { width: 90%; max-width: 500px; margin-bottom: 120px; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 22px 25px; margin-bottom: 12px;
            border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-weight: 700; transition: 0.3s;
        }
        .prayer-card.active { border: 2.5px solid var(--mp-gold); background: #fdfaf3; transform: scale(1.02); }

        .prayer-info { display: flex; align-items: center; gap: 12px; }
        .prayer-icon { font-size: 24px; }

        .iqama-countdown {
            color: #ff5252; font-size: 13px; background: #ffebee;
            padding: 4px 10px; border-radius: 10px; font-family: monospace;
            border: 1px solid #ffcdd2; white-space: nowrap;
        }

        /* FOOTER HADITH LTR */
        .hadith-footer {
            position: fixed; bottom: 0; left: 0;
            background: var(--mp-dark-green); color: var(--mp-gold);
            width: 100%; padding: 18px 0; border-top: 3px solid var(--mp-gold);
            overflow: hidden; z-index: 1000; direction: ltr;
        }
        .hadith-container { display: flex; width: fit-content; }
        .hadith-scroll {
            display: inline-block; white-space: nowrap; padding-left: 50px;
            font-weight: 600; font-size: 17px; animation: scroll-ltr 60s linear infinite;
        }

        @keyframes scroll-ltr { 0% { transform: translateX(-100%); } 100% { transform: translateX(0%); } }

        /* SIDEBAR */
        .sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: var(--mp-dark-green); color: var(--white); z-index: 2000;
            transition: 0.4s; padding: 40px 25px; box-sizing: border-box;
        }
        .sidebar.open { left: 0; }
        .menu-item {
            background: rgba(255,255,255,0.08); border: 1px solid var(--mp-gold);
            color: var(--white); padding: 15px; border-radius: 12px; margin-bottom: 20px;
            width: 100%; cursor: pointer; text-align: right; font-weight: bold;
        }
    </style>
</head>
<body>

    <audio id="adhan-player"></audio>

    <div class="ramadan-header">
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
        <h1 class="ramadan-title">ÿ±ŸÖÿ∂ÿßŸÜ ŸÉÿ±ŸäŸÖ</h1>
        <div style="color:white; opacity:0.8; font-weight:bold;">BASTIA UMBRA</div>
    </div>

    <div class="dashboard">
        <div style="font-size:14px; opacity:0.8; margin-bottom:5px;">ÿßŸÑÿµŸÑÿßÿ© ÿßŸÑŸÇÿßÿØŸÖÿ©</div>
        <div class="stat-value" id="timer">00:00:00</div>
    </div>

    <div class="prayer-list" id="list-container"></div>

    <div class="sidebar" id="sidebar">
        <div style="font-size:40px; color:var(--mp-gold); cursor:pointer;" onclick="toggleMenu()">&times;</div>
        <h2 style="color:var(--mp-gold); border-bottom:1px solid var(--mp-gold);">ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™</h2>
        <button class="menu-item" onclick="initNotifications()">üîî ÿ™ŸÅÿπŸäŸÑ ÿßŸÑÿ™ŸÜÿ®ŸäŸáÿßÿ™ ŸàÿßŸÑÿ£ÿ∞ÿßŸÜ</button>
        <select class="menu-item" id="athan-select" onchange="saveAthan(this.value)">
            <option value="https://www.islamcan.com/audio/adhan/azan1.mp3">ŸÖŸÉÿ© ÿßŸÑŸÖŸÉÿ±ŸÖÿ©</option>
            <option value="https://www.islamcan.com/audio/adhan/azan20.mp3">ÿßŸÑŸÖÿ∫ÿ±ÿ®</option>
        </select>
        <button class="menu-item" onclick="testSound()">‚ñ∂Ô∏è ÿ™ÿ¨ÿ±ÿ®ÿ© ÿßŸÑÿµŸàÿ™</button>
    </div>

    <div class="hadith-footer">
        <div class="hadith-container">
            <div class="hadith-scroll" id="hadith-list1"></div>
            <div class="hadith-scroll" id="hadith-list2"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('adhan-player');
        
        window.onload = () => {
            const saved = localStorage.getItem('userAthan');
            if (saved) { audio.src = saved; document.getElementById('athan-select').value = saved; }
            else { audio.src = document.getElementById('athan-select').value; }
        };

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        function saveAthan(url) { audio.src = url; localStorage.setItem('userAthan', url); }
        function testSound() { audio.paused ? audio.play() : audio.pause(); }

        function initNotifications() {
            Notification.requestPermission().then(p => { if(p==="granted") alert("Sincronizzazione icone e banner completata!"); });
        }

        const hadiths = [
            "ŸÇÿßŸÑ ÿ±ÿ≥ŸàŸÑ ÿßŸÑŸÑŸá Ô∑∫: ¬´ÿ•ŸêŸÜŸëŸéŸÖŸéÿß ÿßŸÑÿ£ŸéÿπŸíŸÖŸéÿßŸÑŸè ÿ®ŸêÿßŸÑŸÜŸëŸêŸäŸëŸéÿßÿ™Ÿê¬ª",
            "¬´ŸÖŸéŸÜŸí ÿµŸéÿßŸÖŸé ÿ±ŸéŸÖŸéÿ∂ŸéÿßŸÜŸé ÿ•ŸêŸäŸÖŸéÿßŸÜŸãÿß ŸàŸéÿßÿ≠Ÿíÿ™Ÿêÿ≥Ÿéÿßÿ®Ÿãÿß ÿ∫ŸèŸÅŸêÿ±Ÿé ŸÑŸéŸáŸè ŸÖŸéÿß ÿ™ŸéŸÇŸéÿØŸëŸéŸÖŸé ŸÖŸêŸÜŸí ÿ∞ŸéŸÜŸíÿ®ŸêŸáŸê¬ª",
            "¬´ÿÆŸéŸäŸíÿ±ŸèŸÉŸèŸÖŸí ŸÖŸéŸÜŸí ÿ™ŸéÿπŸéŸÑŸëŸéŸÖŸé ÿßŸÑŸíŸÇŸèÿ±Ÿíÿ¢ŸÜŸé ŸàŸéÿπŸéŸÑŸëŸéŸÖŸéŸáŸè¬ª"
        ];
        const content = hadiths.join("  ‚Ä¢‚Ä¢‚Ä¢  ") + "  ‚Ä¢‚Ä¢‚Ä¢  ";
        document.getElementById('hadith-list1').innerText = content;
        document.getElementById('hadith-list2').innerText = content;

        // PREGHIERE CON ICONE
        const prayerData = {
            f: { name: "ÿßŸÑŸÅÿ¨ÿ±", icon: "üåÖ" }, // Alba
            dh: { name: "ÿßŸÑÿ∏Ÿáÿ±", icon: "‚òÄÔ∏è" }, // Sole pieno
            a: { name: "ÿßŸÑÿπÿµÿ±", icon: "üå§Ô∏è" },  // Sole calante
            m: { name: "ÿßŸÑŸÖÿ∫ÿ±ÿ®", icon: "üåá" }, // Tramonto
            i: { name: "ÿßŸÑÿπÿ¥ÿßÿ°", icon: "üåô" }  // Notte
        };

        const times = { "25/2": {f:"05:35", dh:"12:24", a:"15:25", m:"17:55", i:"19:13"} };
        let lastNotified = "";

        function update() {
            const now = new Date();
            const dateKey = now.getDate() + "/" + (now.getMonth() + 1);
            const today = times[dateKey] || times["25/2"];
            const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            let html = ""; let foundNext = false;

            for (let k in prayerData) {
                const pTime = today[k];
                const [h, m] = pTime.split(":");
                const pDate = new Date(); pDate.setHours(h, m, 0);
                
                // NOTIFICA BANNER + ATHAN
                if (currentTimeStr === pTime && lastNotified !== k) {
                    lastNotified = k;
                    audio.play().catch(() => {});
                    if (Notification.permission === "granted") {
                        new Notification("ÿ≠ÿßŸÜ ŸàŸÇÿ™ ÿßŸÑÿµŸÑÿßÿ©", { body: "ÿµŸÑÿßÿ© " + prayerData[k].name, requireInteraction: true });
                    }
                }

                let activeClass = "";
                let kamaLabel = "";

                // IQAMA LOGIC: Fajr = 20m, Altri = 10m
                const diffMs = now - pDate;
                const diffMin = diffMs / 60000;
                const iqamaDuration = (k === 'f') ? 20 : 10;
                
                if (diffMin >= 0 && diffMin < iqamaDuration) {
                    const totalSecRem = (iqamaDuration * 60) - Math.floor(diffMs / 1000);
                    const remM = Math.floor(totalSecRem / 60);
                    const remS = (totalSecRem % 60).toString().padStart(2, '0');
                    kamaLabel = `<span class="iqama-countdown">Iqama ${remM}:${remS}</span>`;
                }

                if (pDate > now && !foundNext) {
                    foundNext = true; activeClass = "active";
                    const diff = pDate - now;
                    const hh = Math.floor(diff/3600000).toString().padStart(2,"0");
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,"0");
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");
                    document.getElementById('timer').innerText = hh+":"+mm+":"+ss;
                }

                html += `
                    <div class="prayer-card ${activeClass}">
                        <div class="prayer-info">
                            <span class="prayer-icon">${prayerData[k].icon}</span>
                            ${kamaLabel}
                            <span>${prayerData[k].name}</span>
                        </div>
                        <span style="color:var(--mp-dark-green)">${pTime}</span>
                    </div>`;
            }
            document.getElementById('list-container').innerHTML = html;
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
