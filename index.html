<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EasyKoran Ramadan</title>

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2319/2319830.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2319/2319830.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#004d40">

    <style>
        :root {
            --primary: #004d40;
            --dark: #00251a;
            --gold: #c19b6c;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, var(--primary), var(--dark));
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--white);
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            background: rgba(0,0,0,0.2);
        }

        .settings-icon {
            position: absolute;
            left: 20px;
            top: 18px;
            font-size: 1.6rem;
            cursor: pointer;
        }

        .hero {
            width: 88%;
            max-width: 400px;
            margin: 20px 0;
            padding: 30px 10px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        #timer { font-size: 3.5rem; font-weight: 900; letter-spacing: 2px; direction: ltr; }
        
        .post-timer {
            background: var(--gold);
            color: var(--dark);
            padding: 10px;
            border-radius: 15px;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        /* Sezione EasyKoran */
        .koran-box {
            background: rgba(255,255,255,0.08);
            width: 85%;
            max-width: 400px;
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--gold);
            text-align: center;
        }

        .koran-title { color: var(--gold); font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; }

        .koran-btn {
            background: var(--gold);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .list { width: 90%; max-width: 420px; padding-bottom: 40px; }
        .card {
            background: white;
            margin-bottom: 10px;
            padding: 15px 25px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card.active { border: 3px solid var(--gold); }
        .card b { font-size: 1.1rem; }
        .card span { font-weight: bold; color: var(--primary); }
