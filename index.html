<html lang="ar" dir="rtl">

    <style>
        :root {

            --gradient-start: #004d40;

            --gold: #c19b6c;
            --soft-gold: #d4af37;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, var(--gradient-start), var(--gradient-end));
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--white);
            min-height: 100vh;
        }

        /* Header Premium */
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            position: relative;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        .settings-icon {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 1.6rem;
            cursor: pointer;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .hadith-container {
            background: rgba(193, 155, 108, 0.15);
            color: var(--gold);
            padding: 10px 0;
            width: 100%;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(193, 155, 108, 0.3);
            overflow: hidden;
        }

        /* Hero Timer - Stile Immagine */
        .hero {
            width: 88%;
            max-width: 400px;
            margin: 25px 0;
            padding: 30px 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        #p-name { color: var(--gold); font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; }
        #timer { font-size: 3.8rem; font-weight: 900; letter-spacing: 2px; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .post-timer {
            background: var(--gold);
            color: var(--primary-dark);
            padding: 12px;
            border-radius: 15px;
            margin-top: 15px;
            font-weight: 800;
            display: none;
            box-shadow: 0 5px 15px rgba(193, 155, 108, 0.4);
        }

        /* Liste e Card Moderne */
        .list { width: 90%; max-width: 420px; padding-bottom: 40px; }
        .card {
            background: var(--card-bg);
            margin-bottom: 12px;
            padding: 18px 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-dark);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .card.active {
            border: 3px solid var(--gold);
            background: #fff;
            transform: scale(1.03);
        }

        .card b { font-size: 1.1rem; }
        .card span { font-weight: 700; font-size: 1.1rem; color: var(--gradient-start); }

        /* Koran Section Premium */
        .koran-section {
            background: rgba(255,255,255,0.05);
            width: 85%;
            max-width: 400px;
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 25px;
            border: 1px dashed var(--gold);
            text-align: center;
        }

        .koran-btn {
            background: var(--gold);
            color: white;
            padding: 12px;
            border-radius: 15px;
            text-decoration: none;
            display: block;
            margin: 10px 5px;
            font-weight: bold;
            transition: 0.3s;
        }
