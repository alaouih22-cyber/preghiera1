<!DOCTYPE html>

    <title>Muslim Pro - Bastia Umbra</title>
    <style>
        :root {
            --mp-dark-green: #004F3F; 
            --mp-gold: #C5A059; 
            --mp-bg: #F6F7F9; 
            --white: #ffffff;
        }

        body {
            background-color: var(--mp-bg);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* HEADER ELEGANTE */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            background-image: linear-gradient(rgba(0, 79, 63, 0.9), rgba(0, 79, 63, 0.9)), 
                              url('https://www.transparenttextures.com/patterns/islamic-art.png');
            padding: 30px 0; text-align: center; border-bottom: 3px solid var(--mp-gold);
            position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .ramadan-title { color: var(--mp-gold); font-size: 36px; margin: 0; font-weight: 800; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
        .city-tag { color: white; font-size: 12px; opacity: 0.8; letter-spacing: 2px; font-weight: bold; }

        /* DASHBOARD */
        .dashboard {
            width: 85%; max-width: 450px; background: white; border-radius: 20px;
            margin: -20px 0 15px 0; padding: 15px; text-align: center;
            border: 1px solid var(--mp-gold); box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .timer-main { font-size: 32px; font-weight: 900; color: var(--mp-dark-green); }

        /* LISTA PREGHIERE */
        .prayer-list { width: 90%; max-width: 500px; flex-grow: 1; display: flex; flex-direction: column; gap: 10px; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 15px 20px;
            border-radius: 15px; box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .prayer-card.active { border: 2px solid var(--mp-gold); background: #fdfaf3; transform: scale(1.02); }

        .p-name { font-size: 19px; font-weight: 700; color: var(--mp-dark-green); }
        .p-time { font-size: 22px; font-weight: 800; color: var(--mp-dark-green); }

        .kama-inner {
            font-size: 12px; color: #d32f2f; background: #ffebee;
            padding: 2px 8px; border-radius: 6px; display: inline-block; 
            margin-top: 5px; font-weight: bold; border: 1px solid #ffcdd2;
        }

        /* FOOTER HADITH SCORREVOLE LTR */
        .hadith-footer {
            width: 100%; background: var(--mp-dark-green);
            padding: 15px 0; border-top: 3px solid var(--mp-gold);
            overflow: hidden; position: relative;
        }

        .hadith-wrapper {
            display: flex; direction: ltr; width: max-content;
            animation: scroll-ltr 50s linear infinite;
        }

        .hadith-item {
            color: var(--mp-gold); font-weight: 600; font-size: 16px;
            white-space: nowrap; padding-right: 150px;
        }

        @keyframes scroll-ltr {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        .menu-btn { position: absolute; left: 20px; top: 20px; color: var(--mp-gold); cursor: pointer; font-size: 25px; }
    </style>
</head>

            const now = new Date();

            const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

                const pTime = today[k];

                let kamaContent = "";
                const diffMs = now - pDate;
                const diffMin = diffMs / 60000;
                const iqamaDuration = (k === 'f') ? 20 : 10;
                
                if (diffMin >= 0 && diffMin < iqamaDuration) {
                    const totalSecRem = (iqamaDuration * 60) - Math.floor(diffMs / 1000);
                    const remM = Math.floor(totalSecRem / 60);
                    const remS = (totalSecRem % 60).toString().padStart(2, '0');
                    kamaContent = `<br><span class="kama-inner">Iqama tra ${remM}:${remS}</span>`;
                }

                if (pDate > now && !foundNext) {
                    foundNext = true; activeClass = "active";
                    const diff = pDate - now;
                    const hh = Math.floor(diff/3600000).toString().padStart(2,"0");
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,"0");
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");
                    document.getElementById('timer').innerText = hh+":"+mm+":"+ss;

                                ${kamaContent}
                            </div>
                        </div>
                        <span class="p-time">${pTime}</span>
                    </div>`;
            }
            document.getElementById('list-container').innerHTML = html;
        }

        setInterval(update, 1000);
        update();
