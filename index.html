    <style>
        :root {
            --mp-dark-green: #004F3F; 
            --mp-gold: #C5A059; 
            --mp-bg: #F6F7F9; 
            --white: #ffffff;
            --glow-color: rgba(197, 160, 89, 0.6);
        }

        body {
            background-color: var(--mp-bg);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        @keyframes swing {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 10px var(--mp-gold); }
            50% { text-shadow: 0 0 25px var(--mp-gold), 0 0 40px var(--mp-gold); }
        }

        /* STRISCIA 1: HEADER */
        .ramadan-header {
            width: 100%; background: var(--mp-dark-green);
            padding: 30px 0; text-align: center; border-bottom: 3px solid var(--mp-gold);
            position: relative; display: flex; justify-content: center; align-items: center;
        }

        .fanous-container {
            width: 45px; height: auto;
            margin: 0 15px;
            animation: swing 3s infinite ease-in-out;
            filter: drop-shadow(0 0 5px var(--mp-gold));
        }

        .ramadan-title { 
            color: var(--mp-gold); font-size: 36px; margin: 0; font-weight: 900; 
            animation: text-glow 2.5s infinite ease-in-out;
        }

        /* STRISCIA 2: DASHBOARD */
        .dashboard {
            width: 80%; max-width: 400px; background: white; border-radius: 20px;
            margin: -20px 0 10px 0; padding: 12px; text-align: center;
            border: 1px solid var(--mp-gold); box-shadow: 0 8px 20px rgba(0,0,0,0.1); z-index: 10;
        }
        .timer-main { font-size: 30px; font-weight: 900; color: var(--mp-dark-green); }

        /* LISTA PREGHIERE */
        .prayer-list { width: 92%; flex-grow: 1; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .prayer-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--white); padding: 16px 22px;
            border-radius: 18px; box-shadow: 0 3px 8px rgba(0,0,0,0.06);
            transition: 0.3s;
        }
        .prayer-card.active { 
            border: 2.5px solid var(--mp-gold); background: #fdfaf3; 
            transform: scale(1.02); box-shadow: 0 0 12px var(--glow-color);
        }

        .p-name { font-size: 21px; font-weight: 800; color: var(--mp-dark-green); }
        .p-time { font-size: 22px; font-weight: 900; }

        .iqama-tag {
            font-size: 12px; color: white; background: #d32f2f;
            padding: 4px 10px; border-radius: 6px; margin-right: 12px; font-weight: bold;
            display: inline-block; animation: flash 1s infinite;
        }

        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* STRISCIA 3: FOOTER */
        .hadith-footer {
            width: 100%; background: var(--mp-dark-green);
            padding: 12px 0; border-top: 3px solid var(--mp-gold);
            overflow: hidden; direction: ltr !important;
        }
        .hadith-track { display: flex; width: max-content; animation: scroll-ltr 60s linear infinite; }
        .hadith-text { color: var(--mp-gold); font-weight: 600; font-size: 15px; white-space: nowrap; padding-left: 80px; }
        @keyframes scroll-ltr { from { transform: translateX(-50%); } to { transform: translateX(0%); } }

        /* SIDEBAR */
        .sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: var(--mp-dark-green); z-index: 1000; transition: 0.4s;
            padding: 30px 20px; box-sizing: border-box; color: white; overflow-y: auto;
        }
        .sidebar.open { left: 0; }
        .menu-item {
            background: rgba(255,255,255,0.1); border: 1px solid var(--mp-gold);
            color: white; padding: 12px; border-radius: 10px; width: 100%;
            margin-bottom: 12px; cursor: pointer; text-align: right; font-weight: bold;
        }
        .nav-btn {
            display: block; text-align: center; padding: 15px;
            border-radius: 12px; text-decoration: none; font-weight: 800;
            margin-top: 10px; border: 2px solid white;
        }
        .mushaf-btn { background: var(--mp-gold); color: var(--mp-dark-green) !important; }
        .hisn-btn { background: #ffffff; color: var(--mp-dark-green) !important; border: 2px solid var(--mp-gold); }
        
        .menu-btn { position: absolute; left: 20px; top: 25px; color: var(--mp-gold); cursor: pointer; font-size: 30px; z-index: 5; }
    </style>

                const pDate = new Date(); pDate.setHours(h, m, 0);
                
                let activeClass = "";
                let iqamaLabel = "";

                const diffMs = now - pDate;
                const diffMin = diffMs / 60000;
                const iqamaDuration = (k === 'f') ? 20 : 10;

                    const totalSecRem = (iqamaDuration * 60) - Math.floor(diffMs / 1000);

                    iqamaLabel = `<span class="iqama-tag">Iqama ${remM}:${remS}</span>`;
                    activeClass = "active";

                    foundNext = true;
                    const diff = pDate - now;
                    const hh = Math.floor(diff/3600000).toString().padStart(2,"0");
                    const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,"0");
                    const ss = Math.floor((diff%60000)/1000).toString().padStart(2,"0");

                        </div>
                        <span class="p-time">${pTime}</span>
                    </div>`;
