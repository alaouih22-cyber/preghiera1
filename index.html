<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 - Warsh Tajweed</title>
    <style>
        :root {
            --primary: #1b4332;
            --light-green: #f7fee7;
            --white: #ffffff;
            --accent: #2d6a4f;
            --gold: #d4af37;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-green);
            color: var(--primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            direction: rtl;
        }

        /* Striscia Hadith */
        .hadith-ticker {
            background: var(--primary);
            color: #ecfdf5;
            padding: 12px 0;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .hadith-ticker span {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Countdown Gigante */
        .hero-countdown {
            background: var(--white);
            width: 90%;
            max-width: 500px;
            margin: 25px 0;
            padding: 35px 20px;
            border-radius: 40px;
            text-align: center;
            border: 4px solid var(--accent);
            box-shadow: 0 20px 40px rgba(27, 67, 50, 0.15);
        }
        #next-prayer-name { font-size: 1.6rem; color: var(--accent); font-weight: bold; margin-bottom: 10px; }
        #big-timer { font-size: 4.8rem; font-weight: 900; color: var(--primary); text-shadow: 2px 2px 4px rgba(0,0,0,0.05); }

        /* Griglia Preghiere */
        .grid { width: 90%; max-width: 500px; display: grid; gap: 15px; margin-bottom: 25px; }
        .card {
            background: var(--white);
            padding: 22px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border-right: 10px solid var(--accent);
        }
        .card.active { background: #dcfce7; border-right-color: #ef4444; }
        .card b { font-size: 1.5rem; }
        .card .time { font-size: 1.8rem; font-weight: bold; color: var(--accent); }

        /* Bottone Corano Warsh Tajwid Molawwan */
        .quran-btn {
            background: linear-gradient(135deg, #2d6a4f, #1b4332);
            color: var(--white);
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            margin: 20px 0 50px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 12px 25px rgba(27, 67, 50, 0.3);
            border: 2px solid var(--gold);
        }
    </style>
</head>
<body>

    <div class="hadith-ticker">
        <span>قال ﷺ: «تَسَحَّرُوا فَإِنَّ فِي السُّحُورِ بَرَكَةً» • «مَنْ صَامَ رَمَضَانَ إِيمَانًا وَاحْتِسَابًا غُفِرَ لَهُ مَا تَقَدَّمَ مِنْ ذَنْبِهِ» • «الصِّيَامُ جُنَّةٌ» </span>
    </div>

    <h1 style="color: var(--primary); margin-top: 30px; letter-spacing: 1px;">رمضان مبارك 2026</h1>

    <div class="hero-countdown">
        <div id="next-prayer-name">انتظار...</div>
        <div id="big-timer">00:00:00</div>
    </div>

    <div class="grid" id="prayer-grid"></div>

    <a href="https://www.quran7m.com/webapp/display/brows/4" target="_blank" class="quran-btn">
